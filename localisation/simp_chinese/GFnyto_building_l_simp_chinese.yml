GF_nyto_Recoil_decay_barrier_desc:0 "造价昂贵的巨型粒子中和系统，主要用于对坍塌云和辐射地区中和，需要每隔2km建设壁垒系统包围形成中和圈。\n该建筑提供50点净化能力且每个该建筑额外提高10%"