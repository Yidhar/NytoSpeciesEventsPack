building_GFnyto_collapse_exploit_plant_1:0 "坍缩液分离实验室"
building_GFnyto_collapse_exploit_plant_1_desc:0 "坍塌液是一种以辐射方式行进的高频粒子波,可由环向偏振器封装,可以使微观粒子之间的强弱相互作用力失效而导致其有序坍缩。§R\n该建筑无法在大于200污染度的环境下运行\n预计提高:2/年污染度§!"

building_GFnyto_collapse_exploit_plant_2:0 "坍缩液提取实验室"
building_GFnyto_collapse_exploit_plant_2_desc:0 "坍塌液是一种以辐射方式行进的高频粒子波,可由环向偏振器封装,可以使微观粒子之间的强弱相互作用力失效而导致其有序坍缩。§R\n该建筑无法在大于500污染度的环境下运行\n预计提高:3/年污染度§!"

building_GFnyto_collapse_exploit_plant_3:0 "坍缩液提纯实验室"
building_GFnyto_collapse_exploit_plant_3_desc:0 "坍塌液是一种以辐射方式行进的高频粒子波,可由环向偏振器封装,可以使微观粒子之间的强弱相互作用力失效而导致其有序坍缩。"

building_GFnyto_collapse_tower:0 "坍塌粒子聚合塔"
building_GFnyto_collapse_tower_desc:0 "通过聚集大气中游离的坍塌粒子来少量的制备坍塌液并将其封装\n这个建筑并不会减少污染度"

building_GFnyto_collapse_change_center:0 "复制中心"
building_GFnyto_collapse_change_center_desc:0 "可以组装涅托。"

building_GFnyto_forward_base:0 "前进基地"
building_GFnyto_forward_base_desc:0 ""
building_GFnyto_forward_base_desc1:0 "满载着开拓者的基地,对新征服的星球实行开拓。"
building_GFnyto_forward_base_desc2:0 "开拓者基地,负责对新征服的星球进行管理。"
building_GFnyto_forward_base2:0 "前进基地"
building_GFnyto_forward_base2_desc:0 "帝国的所到之处，皆有我们所在"

building_GFnyto_transportation_hub:0 "交通枢纽"
building_GFnyto_transportation_hub_desc:0 "负责统筹遍布地下的交通网络,而且具有交通枢纽的行星可以招募防御军团"装甲列车"。"
building_GFnyto_heritage_department:0 "遗迹署"
building_GFnyto_heritage_department_desc:0 "负责遗迹发掘的部门。或者...........现代工艺品做旧..总之只要是文物就对了不是？\n该建筑无法在大于400污染度的环境下运行"

building_GFnyto_nourishment_center:0 "坍塌反应釜"
building_GFnyto_nourishment_center_desc:0 "使得物质原有分子互斥力在内部被阻断,减弱排序导致物质内构分子<有序坍塌§R\n该建筑无法在大于600污染度的环境下运行\n预计提高4/年污染度§!"
building_GFnyto_dimensional_fabricator:0 "逆向坍塌反应釜"
building_GFnyto_dimensional_fabricator_desc:0 "坍塌物质在吸收同频率光子后其内构中大量电子跃迁到高能轨道,过程中能量传递产生高温,物质进入活跃的流状并根据物质建立模型开始回归有序排列以及恢复引斥力,§R\n该建筑无法在大于600污染度的环境下运行\n预计提高8/年污染度§!"
building_GFnyto_affluence_center:0 "坍塌粒子中和塔"
building_GFnyto_affluence_center_desc:0 "可以中和空气中的坍塌粒子,虽然对于星球整体来说,聊胜于无,但却是上个世代下人类生存的关键建筑\n每个中和塔提供10污染净化"
building_GFnyto_class_4_singularity:0 "诺亚反应堆"
building_GFnyto_class_4_singularity_desc:0 "在漫长的岁月里,这座巨型坍塌反应堆依旧在稳定运作。\n该建筑无法在大于500污染度的环境下运行"
building_GFnyto_fe_dome:0 "Сетунь_Ω计算机中枢"
building_GFnyto_fe_dome_desc:0 ""
