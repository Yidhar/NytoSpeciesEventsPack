building_GFnyto_fe_dome1:0 "来自上一个时代的三进制计算机集群,完全启动后可以给外我们带来划时代的算力支持"
building_GFnyto_nano_forge:0 "Емеля-М 控制总线"
building_GFnyto_nano_forge_desc:1 "来自上一个时代的ogas系统控制总线,拥有奇迹般的传输效率"
building_GFnyto_fe_stronghold:0 "轨道要塞"
