col_GF_nyto_pc_toxic_alloy_plural:0 "逆向塌缩工业星球"
col_GF_nyto_pc_toxic_alloy_plural_desc:0 "规模庞大得逆向坍塌反应堆在星球上日夜不停的工作,将塌缩液转变成我们所需的各项物资"
col_GF_nyto_pc_toxic_consumer_good_plural:0 "塌缩工业星球"
col_GF_nyto_pc_toxic_consumer_good_plural_desc:0 "规模庞大的塌缩反应堆在星球上日夜轰鸣,将物质压缩回最基本的粒子态"
col_GF_nyto_pc_toxic_energy_plural:0 "密钥基地"
col_GF_nyto_pc_toxic_energy_plural_desc:0 "专门负责批量生产训练密钥的保密星球"
col_GF_nyto_pc_toxic_energy_plural_a:0 "每级飞升会增加算法工程师0.5的基础产能"
