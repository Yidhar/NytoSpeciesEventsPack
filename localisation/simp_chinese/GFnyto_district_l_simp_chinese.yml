district_GF_nyto_pc_toxic_administration:0 "行政管理区划"
district_GF_nyto_pc_toxic_administration_desc:0 "这座巨型空间站是政府部门的集中地,包含官僚部门,处理行星的各类规划及日常事务。"
district_GF_nyto_pc_toxic_alloy:0 "逆向坍塌区划"
 district_GF_nyto_pc_toxic_alloy_desc:0 "整片区域皆是一个巨大的逆向坍塌工业反应堆,工人整日于坍塌辐射相伴§R§W\n区划不提供岗位，而是根据存在的特定岗位数量提供产出§!每个区划将会提供10污染度产出§!\n该区划会随着殖民地类型而在£minerals£, £alloys£,£exotic_gases£ ,£rare_crystals£ ,£volatile_motes£ ,£food£ ,£consumer_goods£之间切换\n§Y每存在一个该区划提高该区划10%的产出和维护§!"
district_GF_nyto_pc_toxic_alloy_desc1:0 "§R\n§G每存在一个逆向坍塌操作员岗位产出提高10%§!\n每点污染度提高1%的维护费§!"
 district_GF_nyto_pc_toxic_alloy_2:0 "§T当前区划产出模式为§!£GF_nyto_new_fire_control_unit£\n§Y每存在一个该区划提高该区划10%的产出和维护§!\n§G每存在一个架构师岗位提高15%的产出和维护§!\n§R每点污染度提高1%的维护费§!"
mod_planet_district_GF_nyto_pc_toxic_alloy_build_speed_mult:0 "逆向坍塌区划建造速度"
district_GF_nyto_pc_toxic_energy:0 "坍缩堆区划"
district_GF_nyto_pc_toxic_energy_desc:0 "坍缩液能够暂时屏蔽微观粒子之间的强弱相互作用力并伴随着巨量能量放出。§R§W\n区划不提供岗位，而是根据存在的相位技师岗位数量提供产出§!§R\n每个区划将会提供10污染度产出§!\n§Y每存在一个该区划提高该区划10%的产出和维护§!\n§G每存在一个相位技师岗位提高15%的产出和维护§!\n§B每点污染度提高额外0.3§!£energy£\n§R每点污染度提高1%的维护费§!"
district_GF_nyto_pc_toxic_house:0 "地心心智网络"
district_GF_nyto_pc_toxic_house_desc:0 "这座位于地心的巨型建筑组成了连通虚境的心智网络,我们从虚境操作物质世界的素体需要这座巨型建筑作为中继站。"
district_GF_nyto_pc_toxic_leisure:0 "坍塌工业区划"
district_GF_nyto_pc_toxic_leisure_desc:0 "巨型的坍塌反应釜构建了这一区域,高浓度的坍塌辐射丝毫不能影响此处设施的运转§R§W\n区划不提供岗位，而是根据存在的物质压缩员岗位数量提供产出§!§R\n每个区划将会提供10污染度产出§!"
mod_planet_district_GF_nyto_pc_toxic_leisure_build_speed_mult:0 "坍塌工业区划建造速度"
district_GF_nyto_pc_toxic_refine_desc:0 "逆向工业区划将会专精于£exotic_gases££rare_crystals££volatile_motes£的生产制造"
district_GF_nyto_pc_toxic_science:0 "科学研究区划"
 district_GF_nyto_pc_toxic_science_desc:0 "这座巨型空间站充满了各类研究设施。§R§W\n区划不提供岗位，而是根据存在的坍缩粒子研究人员岗位数量提供产出§!§R\n每个区划将会提供10污染度产出§!\n§Y每存在一个该区划提高该区划10%的产出和维护§!"
district_GF_nyto_pc_toxic_science_desc1:0 "§G每存在一个坍缩粒子研究人员岗位提高15%的产出和维护§!\n§R每点污染度提高1%的维护费§!\n§l每污染度提高0.035额外£physics_research£,£society_research£,£engineering_research£产出§!\n§M当同时存在$building_GFnyto_collapse_exploit_plant_2$和$building_GFnyto_algorithm$时基础产出翻倍§!"
 district_GF_nyto_pc_toxic_science_2:0 "§G每存在一个算法工程师岗位提高15%的产出和维护§!\n§R每点污染度提高1%的维护费§!\n§l每星球飞升等级提高1.5额外£GF_nyto_training_key£产出"
