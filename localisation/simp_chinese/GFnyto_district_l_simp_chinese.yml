col_GF_nyto_pc_toxic_science_plural:0 "研究型星球"
col_GF_nyto_pc_toxic_science_plural_desc:0 "规模庞大的人工深空理想行星城市群,为时刻不停地研发尖端科技进行了特化改造。"
col_GF_nyto_pc_toxic_trade_plural:0 "贸易型星球"
