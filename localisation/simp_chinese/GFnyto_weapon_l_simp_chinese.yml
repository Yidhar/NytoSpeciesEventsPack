#描述
GFnyto_force_shield1_desc:0 "覆盖舰船周围的反作用力场,不仅可以减速敌人的炮火攻击,而且可以为己方实弹攻击加速。相比于普通护盾,力场盾在受到爆破类武器的攻击时更容易超载。"
GFnyto_force_shield2_desc:0 "覆盖舰船周围的反作用力场,不仅可以减速敌人的炮火攻击,而且可以为己方实弹攻击加速。相比于普通护盾,力场盾在受到爆破类武器的攻击时更容易超载。"
GFnyto_force_shield3_desc:0 "覆盖舰船周围的反作用力场,不仅可以减速敌人的炮火攻击,而且可以为己方实弹攻击加速。相比于普通护盾,力场盾在受到爆破类武器的攻击时更容易超载。"

GFnyto_body_armor1_desc:0 "相较于传统装甲,浮动附加装甲对舰船船体进行机动防御,在保证了防御能力的同时节省了用料和负荷。"
GFnyto_body_armor2_desc:0 "相较于传统装甲,浮动附加装甲对舰船船体进行机动防御,在保证了防御能力的同时节省了用料和负荷。"
GFnyto_body_armor3_desc:0 "相较于传统装甲,浮动附加装甲对舰船船体进行机动防御,在保证了防御能力的同时节省了用料和负荷。"

GFnyto_accelerating_coil1_desc:0 "浮游炮的原子排序被记录在空母中。在战斗时飞出空母的浮游炮都是在战场即时进行高速打印出的。"
GFnyto_accelerating_coil3_desc:0 "这门歼星炮可以使目标坍缩,直到它变为黑洞。"
GFnyto_accelerating_coil3_DESC:0 "这门歼星炮可以使目标坍缩,直到它变为黑洞。"
GFnyto_field_generator_desc:0 "力场发生器可以不断增加舰船周围的力场强度。"
GFnyto_additional_arithmetic_module_desc:0 "为舰船战斗提供巨额运算能力。"
GFnyto_ship_behaviors1_desc:0 "舰船会进行冲锋,直接撞向敌人。"
GFnyto_ship_behaviors2_desc:0 "巡洋舰会停靠在空母周围并为其护航。"
GFnyto_ship_behaviors3_desc:0 "空母会停靠在后方并派出浮游炮支援。"
