GFnytostart.100.name:0 "感谢订阅MOD"
GFnytostart.100.desc:0 "感谢您订阅§Y【少女前线GirlsFrontline】涅托种族事件包NytoSpeciesEventsPack§!。如果想反馈BUG和兼容性、有新的脑洞和建议、想一起做这个MOD可以加群（1070951345）,祝您游戏愉快！\n注:现在涅托飞升、轨道轰炸需要完成母星遗迹才能选择。\n环境改造余烬黯然星球,春天唤醒行星决议。（需要起死回骸飞升）\n\n如果玩起来感觉不舒服或者发现什么BUG请务必反馈,拜托了！十分感谢！"
GFNYTO_START_SCREEN_1:0 "末日如期而至。这颗星球已然四分五裂,环境遭天灾与人祸的双重蹂躏,一片废墟。\n在这片废墟之下,一个全新的文明苟延残喘。危险的地表与恶劣的环境,使他们只能隐蔽于黑暗之中,靠着肮脏不堪的空气与稀有的光亮维持生命。\n数十年的混乱岁月里,生灵涂炭。但生命顽强的意志最终战胜一切—\n一个崭新的政体在这片废土上诞生,延续了人类脆弱的文明。如今,地表之上依旧荒芜一片。但地下已经形成一个庞大的城市网络。他们在错综复杂的管道与通路下艰难前行,机械会发出刺耳的噪音,警告他们进入禁区。\n生命生生不息,希望也永远存在。"
GFNYTO_START_SCREEN_2:0 "哪怕一个幸存者能够叩启锡安的大门,我们的存在便有了永恒的归宿。然而当踏入锡安的那一刻,我们发现归宿只是一个骗局.父母早已长眠,抛弃了他们的孩子。为了打开墓碑而将我们唤醒,留下的只会是悔与恨。"

