 GFnyto_global.5:0 "幽雅昙花"
 GFnyto_global.5.desc:0 "随着昙花花期的到来,帝国中的昙花种植者们都做好了献身的准备.这是她们的荣幸.在花期当天,身为昙花种植者的人们走上街头展示自己躯体上的花蕾,等待着绽放的那一刻.污秽不堪的躯体倒下成为国家的养料.而纯白的花朵在她们的颈口绽放."
 GFnyto_global.5a:0 "真是盛大的节日"
 GFnyto_global.5b:0 "但是不要在通知我了"
GFnyto_global.5b.desc:0 "不再提示该事件"
