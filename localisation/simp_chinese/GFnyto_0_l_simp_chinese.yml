GFnyto_global.24.name:0 "异常能源波动"
GFnyto_global.24.desc:0 "我们在[from.owner.GetName]的疆域中发现了不正常的辐射读数，其疆域内的星系团正在迅速冷却并停止活动，但在其殖民地所在恒星系附近读数正在指数上升。我们的科学家一致认为[from.owner.GetName]正在策划一场巨大的活动。可能会对整个银河造成影响"
 GFnyto_global.24.a:0 "不论如何,我们要调查清楚"
 GFnyto_global.241.name:0 "九出十三归"
 GFnyto_global.241.desc:0 "经过一段时间的持续探测，我们的科学家们找到了[from.owner.GetName]可能正在做的事情，他们正在使用一种我们未曾理解的技术，快速且不计后果的将宇宙的能量转换为他们所需要的资源与物质。他们在向自己的未来进行借贷转化。投入100单位的进去收获成200甚至更多单位。但是据我们推测，如果[from.owner.GetName]对这项技术的持续滥用,最后可能会导致其自身自取灭亡。免费的从来都是最贵的"
 GFnyto_global.241.a:0 "既然如此，那我们便作壁上观"
 GFnyto_global.241.b:0 "无法容忍的暴行"
 GFnyto_global.242.name:0 "伊始"
 GFnyto_global.242.desc:0 "据检测报告显示[from.owner.GetName]的末日已经到来了,他们向未来借取的一切正在灰飞烟灭。从哪里来的，回归哪里去。一切归于虚无"
 GFnyto_global.242.a:0 "好似"
 GFnyto_global.243.name:0 "末路"
 GFnyto_global.243.desc:0 "也许我们应该早日阻止[from.owner.GetName],将他们扼杀在事情的初期，但是起初我们没有人在意。认为这不过是[from.owner.GetName]的自取灭亡,认为与我们无关。但是现在..我们错了。\n星球在消失.恒星在黯淡.一片又一片的星云的光芒在星图中消逝.整片宇宙都在变的暗淡无光.现在银河的末路已经到了我们的眼前。"
 GFnyto_global.243.a:0 "现在将[from.owner.GetName]从宇宙间抹除可能还不算太晚。"
 GFnyto_global.25.name:0 "衰败之始"
GFnyto_global.25.desc:0 "在[fleet.GetName]舰队中的[This.GetName]号战舰消失了,舰队中的其他舰船成员见证了一切,他们看见[This.GetName]舰船在星空中扭曲瓦解,然后消失.什么也没有留下"
GFnyto_global.25.a:0 "到了支付代价的时候了"
GFnyto_global.26.name:0 "无声回响"
GFnyto_global.26.desc:0 "[GetName]舰队消失了,灾难发生的没有任何规律,无论我们的舰船处于何处,在哪里.都无法保证安全.没有谁能保证下一个消失的不是自己.这一现象已经在舰队中造成了不小的恐慌."
GFnyto_global.26.a:0 "这是我们曾经犯下的错"
GF_nyto_end_years:0 "恐慌"
GFnyto_global.27.name:0 "璀璨星光之夜"
GFnyto_global.27.desc:0 "天哪,星光在消失.恒星在黯淡.一切光芒都在离我们远去.有我们所无法理解的事情真在发生,位于帝国境内的恒星都在消逝.悄无声息的寂灭。也许还有少数恒星幸免于难.但那也无济于事了..帝国的疆域内充满了黑暗与混乱。恒星的消逝给我们的殖民地人民带来了莫大的恐慌.所有人都能察觉到风雨欲来." 
GFnyto_global.27.a:0 "还没有结束"
GFnyto_global.28.name:0 "人生如梦"
GFnyto_global.28.desc:0 "星球在崩塌,星空在碎裂.我们的疆域,我们的人民在这未知的灾难中风雨飘渺.一个又一个的殖民地数十亿的人口在这场浩劫中失踪.我们无法得知他们所经历了什么.一个个正常的星球在顷刻间就失去了全部的联系,随后迅速崩塌,瓦解.一丝一毫的碎屑都没有留下.在这场灾难之中.我们引以为傲的帝国是如此的渺小，宛如风雨中的落叶。神啊..请救救我们吧，如果您真的存在的话"
GFnyto_global.28.a:0 "穷途"

GFnyto_global.29.name:0 "烛火将熄"
GFnyto_global.29.desc:0 "灾难还在继续,一片又一片的星云的光芒在星图中消逝.整片宇宙都在变的暗淡无光.我们的贪得无厌透支了宇宙太多,熵能就是一个谎言！借贷理论是这一切灾难的根源！我们对物质无止境的滥用使得宇宙变的千疮百孔，甚至一个又一个的星球被瓦解填充漏洞。科学部门推测的宇宙重启进程时期一再刷新,现在清算已经到了我们的眼前。"
GFnyto_global.29.a:0 "木已成舟..说什么都晚了"

GFnyto_global.30.name:0 "悠远的叹息"
GFnyto_global.30.desc:0 "结束了,停止了，纵使恒星不在明亮，星空充满裂隙.即便帝国数以百亿的人民永远的消失在了星空之中，帝国的辉煌只剩下残垣断壁.但是灾难已经过去了.幸存的人们在避难所中向暗无一物的星空祈祷。还需要一点时间.走出阴霾告别伤痛.在历史上重新建我们的辉煌"
GFnyto_global.30.a:0 "这一次挺过去了，还会有下一次吗"

GFnyto_global.31.name:0 "贯穿命运之轮"
GFnyto_global.31.desc:0 "终末之刻已经到来，清算的钟鸣在残垣间回荡，由于我们对借贷理论的滥用,我们庞大的帝国已经半步尘土,我们曾经存在过的地方都只剩下一片黑暗.当一切都结束后,银河中还会有我们的人民吗？"
GFnyto_global.31.a:0 "末路"

