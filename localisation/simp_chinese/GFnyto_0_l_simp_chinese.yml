GFnytostart.100.name:0 "感谢订阅MOD"
GFnytostart.100.desc:0 "感谢您订阅§Y【少女前线GirlsFrontline】涅托种族事件包NytoSpeciesEventsPack§!。如果想反馈BUG和兼容性、有新的脑洞和建议、想一起做这个MOD可以加群（1070951345）,祝您游戏愉快！\n注:现在涅托飞升、轨道轰炸需要完成母星遗迹才能选择。\n坍缩堆建立方式:环境改造死寂星球,环境改造余烬黯然星球,春天唤醒行星决议。（需要起死回骸飞升）\n\n如果玩起来感觉不舒服或者发现什么BUG请务必反馈,拜托了！十分感谢！"

GFNYTO_START_SCREEN_1:0 "末日已过。\n——星球已然破败不堪,塌缩风暴与ELID肆虐,于废弃实验室中诞生的新生文明如同鼹鼠般在废土之下苟延残喘。\n危险的地表与恶劣的环境伴随着历史早期的混乱时代,并最终催生了一个全新的政体,延续了我们脆弱的文明。"
GFNYTO_START_SCREEN_2:0 "哪怕一个幸存者能够叩启锡安的大门,我们的存在便有了永恒的归宿。然而当踏入锡安的那一刻,我们发现归宿只是一个骗局.父母早已长眠,抛弃了他们的孩子。为了打开墓碑而将我们唤醒,留下的只会是悔与恨。"

