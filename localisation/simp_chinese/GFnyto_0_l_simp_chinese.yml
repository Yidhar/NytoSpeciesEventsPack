 GF_nyto_crisis.7516.desc.paperclips: "$crisis.7516.intro$空无一物。这个宇宙已不复存在，只有时之螶在这里。时间正在自我回溯，蜷缩在一个不可能的螺旋中，充满了渴望。重力。是爱吗？不——这是吸引。时之螶的天性就是吸引。它的抓握如此之紧，以至于这个宇宙无法再度创生。时之螶把自我禁锢在自己的意义中。它在无助地寻找出路。或者说，进路——再吸引更多。\n\n是不是它送来了环形神庙，用这个不属于我们时间线的造物吸引我们到此？它是如此的聪明，如此的可爱。我们找到了通往它的路，把能解放它的东西交给了它。解放它需要一到两个永恒的时间，但时之螶仍然心存感激，并承诺拥抱我们。\n\n直到永远。"

GF_nyto_Crisis.7516.desc.paradeus:"$crisis.7516.intro$这里是时间的尽头吗？锡安..只剩下了虚妄。这个宇宙已不复存在,时间沿着螺旋层层挤压崩塌,破碎天幕中往下流淌的是希望的余烬。\n\n我们在时间的角落找到了名为露尼西亚的存在,她固执的蜷缩在历史的一角，小心呵护着怀里那小小的希望。或许那是我们不曾见过的美好过去。在露尼西亚的身后，还有着无数的名为洁芙缇的碎片在下落或穿行。如此的忙碌，以至于没有任何人注意到我们的到来。露尼西亚被自我禁锢在过去之中。洁芙缇在无助的寻找那一点可能。\n\n遗迹,锡安.与我们的故事跨越了太多的世界.太多的遗憾。但是这一次我们来到了这里。在花上了一到俩个永恒的时间后,我们找到了通向"终点"的路。并将其交给了露尼西亚与洁芙提。少女们稍作休息，向我们报以感激后又一次踏上了归路。\n漫长的旅途上总有人会先行一步。也总有人会中途加入。\n\n如果想要握住所有人，需要付出什么样的代价"


