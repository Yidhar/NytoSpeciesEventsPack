tech_GF_nyto_collapse_stability_bomb:0 "坍缩液稳定技术"
tech_GF_nyto_collapse_stability_bomb_desc:0 "坍塌液晶格是一种稳定的磁-光囚禁阱装置。最外层为两端金属遮罩及透明材质的外壳,中层在人形眼中为空且围绕内层外侧存在一圈长条状细杆,内层为透明材质的隔离层并有着分别位于其上下两端的共八条呈辐射对称的外延管状物。中层和内层实际上是旋转磁场装置,使得囚禁阱的中心电磁场始终难以为零。"
tech_GF_nyto_adaptive_combat_algorithms:0 "自适应作战算法"
tech_GF_nyto_adaptive_combat_algorithms_desc:0 "采用自适应的战术以及新的、机动性更好的战体将能提供决定性的优势。"
tech_GF_nyto_biomechanics:0 "生物力学"
tech_GF_nyto_biomechanics_desc:0 "经过数百万年坚持不懈的进化,有机生命有时也会进化出优雅简洁的解决方案,这可以应用到机械设计中。"
tech_GF_nyto_EILD_brain_wave:0 "脑波共振器"
tech_GF_nyto_EILD_brain_wave_desc:0 "改变EILD感染者的脑波,让它们能够变得温顺并听从我们的命令。"
tech_GF_nyto_white_knight:0 "集群运算"
tech_GF_nyto_white_knight_desc:0 "白骑士特化的多线运算能力,可以同时控制一整个军团中所有人的机体行动与视野信息。当然她们本身的战斗力也很强悍。"
tech_GF_nyto_war_nuns:0 "战争修女"
tech_GF_nyto_war_nuns_desc:0 "只需要经过极短时间的战斗模块改装便可以让一个普通的平民瞬间变成屠戮机器。"
