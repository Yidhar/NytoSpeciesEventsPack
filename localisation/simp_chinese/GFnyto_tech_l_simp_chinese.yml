tech_GF_nyto_collapse_stability_bomb:0 "坍缩液稳定技术"
tech_GF_nyto_collapse_stability_bomb_desc:0 "坍塌液晶格是一种稳定的磁-光囚禁阱装置。最外层为两端金属遮罩及透明材质的外壳,中层在人形眼中为空且围绕内层外侧存在一圈长条状细杆,内层为透明材质的隔离层并有着分别位于其上下两端的共八条呈辐射对称的外延管状物。中层和内层实际上是旋转磁场装置,使得囚禁阱的中心电磁场始终难以为零。"
