tech_GF_nyto_injury_control_team_desc:0 "可以在远离太空基地进行应急维修的工兵小队。"
tech_GF_nyto_reconnaissance_aircraft:0 "侦察机"
tech_GF_nyto_reconnaissance_aircraft_desc:0 "为舰炮测距,能够提高舰炮的最大有效射程。"
tech_GF_nyto_Stabiliz:0 "坍塌粒子稳定化"
tech_GF_nyto_Stabiliz_desc:"坍塌液是一种以紊乱运动方式行进的粒子波,高速穿透物质后呈量子隐态,穿透过程辐射频率高,组成成分不同,可观测到的仅有底夸克与光子。"
