#物理
tech_GF_nyto_Inverse_collapse_1:0 "坍缩技术"
tech_GF_nyto_Inverse_collapse_1_desc:0 "坍塌技术是指通过泡利不相容原理的消失而导致粒子向内坍塌,从而微小化。"
tech_GF_nyto_Inverse_collapse_2:0 "逆向坍缩技术"
tech_GF_nyto_Inverse_collapse_2_desc:0 "逆向坍塌技术是指恢复泡利不相容原理从而使粒子恢复原本的自然状态。"
tech_GF_nyto_collapse_stability:0 "坍缩液分离技术"
tech_GF_nyto_collapse_stability_desc:0 "坍塌液具有波粒二象性,其中应当含相当数量的光子,穿过物体时亦会发射高频的极有可能带有杀伤性的辐射。"
tech_GF_nyto_collapse_stability_2:0 "坍缩液提取技术"
tech_GF_nyto_collapse_stability_2_desc:0 "坍缩液是一种高频粒子波,在穿透物质后呈量子隐态。"
bombardment_gfnyto_collapse_liquid:0 "坍缩液轨道抛射"
bombardment_gfnyto_collapse_liquid_desc:0 "解锁新的轨道轰炸姿态,可以将目标行星轰炸成余烬黯然星球。坍塌液一旦泄漏并混合,将会发生自发的聚合反应并产生高温和X光、伽马射线、紫外线等电磁波辐射。坍塌辐射中除了高频杀伤性辐射外还有低频干扰性辐射,甚至还有生物性的侵蚀能力。"
tech_GFnyto_power:0 "有点神奇的反应堆"
tech_GFnyto_power_desc:0 "它的存在震碎了我们的三观,科学家们完全搞不懂这些东西的原理。"
tech_GF_nyto_shuttle_theory:0 "穿梭理论"
tech_GF_nyto_shuttle_theory_desc:0 "利用坍塌与逆向坍塌技术,可以使粒子缩小到接近普朗克尺度,不仅可以穿过空间-时间泡沫进行时空穿梭,而且根据弦理论可以使物质小于高维的入口之后进行逆向坍塌重组,实现维度跳跃。有§R概率会使舰船迷失在异空间里,并更早§!"
