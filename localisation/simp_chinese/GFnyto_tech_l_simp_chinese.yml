tech_GF_nyto_shuttle_theory:0 "穿梭理论"
tech_GF_nyto_shuttle_theory_desc:0 "利用坍塌与逆向坍塌技术,可以使粒子缩小到接近普朗克尺度,不仅可以穿过空间-时间泡沫进行时空穿梭,而且根据弦理论可以使物质小于高维的入口之后进行逆向坍塌重组,实现维度跳跃。"
