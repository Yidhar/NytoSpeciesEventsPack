#间谍计划
operation_nyto_pop:0 "人口替代"
operation_nyto_pop_desc:0 "我们可以通过一系列方式去替代一个人物,悄无声息的在他们的帝国中埋入灾祸的种子.甚至是对其高层官员的替代.\n'我宣布，苏维埃联盟于今日正式解体'"
operation_nyto_pop_on_success:0 "$IF_SUCCESSFUL|E$\n大概率替换目标一个人口,小概率替换他们的领袖"
operation_nyto_pop_message:0 "我们在[This.GetName]上成功的完成了人口渗透任务"
GF_nyto_operation.01.name:0 "完成目标替换"
GF_nyto_operation.01.desc:0 "我们已经完成了对目标的生体替换,现在他已经不再是他了.而是一名[owner.GetSpeciesName]"
operation_nyto_pop2:0 "煽动群众"
operation_nyto_pop2_desc:0 "通过我们潜藏在[target.GetName]的[owner.GetSpeciesName],我们可以煽动他们的群众.组织一场游行或者是暴乱"
operation_nyto_pop2_on_success:0 "$IF_SUCCESSFUL|E$\n目标国所有存在渗透人口的星球都有概率发生一场游行或是暴乱"
GF_nyto_operation.02.name:0 "煽动流民"
GF_nyto_operation.02.desc:0 "我们潜藏的人员正在煽动[target.GetSpeciesName]对社会的不满."
GF_nyto_operation.03.name:0 "蛊惑官员"
GF_nyto_operation.03.desc:0 "如果行动中能加入地方官员的掩护.能更是再好不过"
GF_nyto_operation.04.name:0 "一场盛宴"
GF_nyto_operation.04.desc:0 "[target.GetName]中开始了人民的盛宴.而我们潜藏在幕后欣赏这一出好戏"
GF_nyto_operation.40001.name:0 "星球暴乱"
GF_nyto_operation.40001.desc:0 "一场规模空前的暴乱席卷了[ROOT.GetName],当地政府已经濒临垮台.无力对事态进行限制.我们必须马上做出行动"
GF_nyto_operation.40001.a:0 "他妈的,国家怎么变成了这个样子."
operation_nyto_pop_message_2:0 "一场由我们策划的盛宴正在[This.owner.GetName]中的[This.GetName]上发生"
GF_nyto_operation.40002.name:0 "一场游行"
GF_nyto_operation.40002.desc:0 "[This.GetName]上的人们组织起来发动了一场空前规模的游行,大量工人罢工,游行队伍挤占公共交通.数个大城市的运行已经陷入了瘫痪.我们必须尽快解决这一事态"
GF_nyto_operation.40002.a:0 "这已经不是一般的刁民了,必须重拳出击!"
GF_nyto_oper_pop:0 "聚众游行"
GF_nyto_oper_pop_desc:0 "人民放下工作和学习,在城市街道中聚集起来.向政府表达他们的诉求和抗议."
operation_nyto_pop_message3:0 "[This.owner.Getname]中的一位领袖[THis.GetLeaderName]被我们秘密代替了"