gfnytoparadeusancrel.30103.name:0 "未知访客"
gfnytoparadeusancrel.30103.desc:0 "根据记录来看,这位访客最后一次活跃也是早在前人类文明时期。"
gfnytoparadeusancrel.30103.a:0 "你是的意思是,早在人类时期就有人到访过这里？"
gfnytoparadeusancrel.30103.a.response:0 "是的,并且特征码与早期涅托的识别码非常相似,很有可能到访者是一位涅托..不不对..不一定是一位..."
gfnytoparadeusancrel.30103.b:0 "什么意思?"
