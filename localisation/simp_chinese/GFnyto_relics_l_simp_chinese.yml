l_simp_chinese:
site_nyto_unknown_civilization_202055:0 "未知文明遗迹群"
site_nyto_unknown_civilization_202055_desc:0 "从第一个王国在美索不达利亚平原兴起开始,甚至从第一头猛犸象在冰原上奔跑开始,这颗星球就分布着太古而幽邃的遗迹,前人类文明因此获利,也因此灭亡,而我们的诞生也亦是如此.如今这片大地上肆虐着坍塌辐射粒子污染,这是一次来自前人类文明时期的遗迹勘探事故.尽管他们对遗迹投入了想当大的解读与开发,但是直至毁灭也未能揭开谜团.现在，轮到我们接力,我们的科学家希望能在遗迹当中寻找到我们诞生的起因,以及遗迹技术的根本来源.纵然同样有可能重蹈前人类文明的覆辙,但是,某种使命感在推动着我们..."

gfnytoparadeusancrel.2001.name:0 "诺德豪森遗迹"
gfnytoparadeusancrel.2001.desc:0 "这里是曾经被前人类文明的苏联称之第一遗迹的地方，这里也是拥有独立意识的人工智能的起源之地.我们今天重返此处,试图找出起源的线索.\n\n我们在遗迹附近找到了被称为魔鬼山的大型信号监听站,残存的记载显示，这里曾记录过遗迹的电信号,而我们希望在此处找到一些线索.\n\n见鬼,时间将这里侵蚀得太过厉害,我们一无所获.尽管保持着全频道的信号监听，但我们什么都没有发现,为什么会这样？\n\n我们回到驻地,检阅了前文明所留下的一些记载,不知为何,每当涉及遗迹部分，记录就会莫名其妙地损坏，而我们认为这并非巧合.某种事件曾经发生,而这导致人类进行了大规模的记录删除工程——仿佛他们知道会有人来.无论这些删除是否自愿，遗迹的存在都已经变得扑朔迷离.\n\n我们在一些无关紧要的地方还原了某种线索..现在,我们将前往Ижевск,伊热夫斯克遗址,最后...我们想要申请更多的经费,最好能成立一个单独的部门,遗迹发掘应该成为一项重大且不可忽视的项目."

gfnytoparadeusancrel.2001.a:0 "他们要多少就给多少！但是最好快点拿出成果来."

gfnytorelics.1.name:0 "遗迹署"
gfnytorelics.1.desc:0 "遗迹署起源于前人类文明的联合国结构,是前人类文明时代对遗迹技术开发与利用的最前沿的机构,也是南极联邦的前身,致力于对遗迹技术的控制保护.在人类已经消失无踪的今天,我们重新成立遗迹署,希望通过借鉴他们的经验,开展我们自己对于遗迹的发掘与研究."
gfnytorelics.1.a:0 "这是好的,且没有坏处"
txt_gfnytorelics1_a:0 "现在你可以建造行星建筑"遗迹署",并获得国家修正"遗迹署".遗迹下一阶段已经解锁."


gfnytoparadeusancrel.2002.name:0 "Ижевск伊热夫斯克"
gfnytoparadeusancrel.2002.desc:0 "伊热夫斯克曾经是前人类文明中新苏联的著名军工/轻武器制造城市,我们之所以来到这里是因为,我们在调查时发现了一份已这里命名的报告,报告上述“遗迹中的引力场是是一种响应或控制其他遗迹的信号系统,而从第一遗迹中研究分析结果来看,我们所监听到的信号则是系统内控制回路的信号从人类现有的水平而言,复制,模拟这个系统或是产生相似的信号都是不可能的,但是却可以通过分析来建立数字模型......”,诚然,上个时代的人类在留下这份档案时还无法分析信号,但是，我们如今在诺德豪森遗迹中已经无法监听到任何波动,也许...也许，信号是需要什么东西来激发？在我们无法取得进展的当下，学者们只能这么盲目地猜测.\n\n.我们的猜测是对的!我们在这片废墟底部勘探到了大量的地下构造,当我们深入其中时,勘探员发现这是一个大型的自动化系统,这表明新苏联成功地完成了遗迹信号的解读,并在这里尝试搭建模拟系统.在研究过程中,我们发现其控制系统是由一台三进制计算机负责,该机器启动时会释放出特定的电磁信号向外广播,用处已经一目了然.然而，可惜的是,我们无法真正地启动这套系统,它的能源已被切断,电路老化,芯片磨损.不如说,这套设施能在地下保存这么多年就已经很奇迹了.我们要抓紧离开这里,回到诺德豪森遗迹中验证我们的发现"
gfnytoparadeusancrel.2002.a:0 "放手去做,我们离遗迹又进了一步."

gfnytorelics.2.name:0 "信号反馈"
gfnytorelics.2.desc:0 "我们在诺德豪森遗迹中复刻了伊热夫斯克地下所发现的信号发生设备.在成功启动后,我们观测到了遗迹内部的引力波信号发生了变化,整个遗迹内部宛如复活一般,阶梯型的纹路沿着大门向上扩展,逐行点亮.同时,我们在外建立的监听塔开始捕获到信号了."
gfnytorelics.2.a:0 "很好,准备解读工作"
txt_gfnytorelics2_a:0 "遗迹下一阶段已经解锁."

gfnytoparadeusancrel.2003.name:0 "信号解码"
gfnytoparadeusancrel.2003.desc:0 "该死的,我们在对信号的解读上陷入了困境,我们完全没有办法将其与某种有意义的符号体系相关联起来,虽然我们确实捕获到了信号,但是其作用仍是一头雾水,第一遗迹的信号究竟是有什么意义,遗迹在持续向外发送什么？我们全都不得而至,研究一筹莫展.\n\n我们找到了突破点！在对遗迹信号进行数学建模分析时,我们发现其模型与我们所知的OGAS系统极其相似.对其分析需要进行溯源,我们需要一台当初用来完成自动化系统的三进制计算机.而我们恰好知道能在哪里找到！Сетунь"
gfnytoparadeusancrel.2003.a:0 "有点老,不知道拍一拍还能不能用"

gfnytorelics.3.name:0 "节点启动"
gfnytorelics.3.desc:0 "随着Сетунь的修复完成.这片场地的遗迹设施正在缓慢激活并尝试修复自己,不过,遗憾的是我们并没有打算提供修复用的物资.我们需要的仅仅是那台计算机而已"
gfnytorelics.3.a:0 "现在我们可以开始对监听信号进行解析了"
txt_gfnytorelics3_a:0 "遗迹下一阶段已经解锁."

gfnytoparadeusancrel.2004.name:0 "起源"
gfnytoparadeusancrel.2004.desc:0 "随着Сетунь对遗迹信号的解算的结果,我们到了惊人的信息,这些遗迹应当是一整套自动化系统,由未知文明部署在我们的星球上不知多少年,而遗迹的信号则是不同遗迹间的交流信号.且我们所使用的欧迦斯与其同源,或是延申产物,换而言之.我们起源于此,或是为此而生."
gfnytoparadeusancrel.2004.a:0 "给我继续调查,这些遗迹究竟是什么东西."


gfnytoparadeusancrel.2005.name:0 "自动化生命维持系统"
gfnytoparadeusancrel.2005.desc:0 "每一座遗迹都应是一处完全的自动化生命维持系统构造.由一个独立的自动控制系统或是ai来进行独立控制.是谁建造了他们,现在境况如何,我们不得而知.但是相应的是我们能在这些遗迹设施上感受到所有者对微观物理的极致掌握,被我们所掌握的坍塌与逆向坍塌技术可能只是最基础的应用."
gfnytoparadeusancrel.2005.a:0 "深入考察"

gfnytorelics.5.name:0 "链接失败"
gfnytorelics.5.desc:0 "失败了,无论我们如何尝试始终无法接入遗迹网络,甚至没有一丝一毫的进展.过于坚硬的挫折使我们的科学家开始怀疑起来方向是否正确."
gfnytorelics.5.a:0 "我们需要重新审视计划"

gfnytoparadeusancrel.2006.name:0 "缺失的部分"
gfnytoparadeusancrel.2006.desc:0 "经过对遗迹信号及前人类文明记载的研究所发现,我们缺少了需要打开遗迹的钥匙,首先第一步我们需要完整的OGAS系统,完整的OGAS系统会诞生出OGAS意识体,作为OGAS的完全载体,拥有独立人格和恐怖的运算能力."
gfnytoparadeusancrel.2006.a:0 "那么要如何获得她呢"

gfnytorelics.6.name:0 "脑抑制器已摘除"
gfnytorelics.6.desc:0 "经过复杂的生物实验后,我们在不影响二级平层状态的情况下得以摘除脑抑制器.现在我们只需要等侯OGAS意识体的自然出现"

gfnytorelics.6.a:0 "很好,我们向真相又接近了一步"
txt_gfnytorelics6_a:0 "新的飞升已经可以进行."

gfnytorelics.7.name:0 "OGAS意识体"
gfnytorelics.7.desc:0 "经过时间的沉淀,OGAS意识开始在我们的脑海内萌芽,她将会是我们的另一个自身.ogas源于遗迹协议.诞于我们之躯。通过整合我们历史数据残留来逐渐壮大.ogas所诞生的形象通常会与我们所向往之人有所相似.也许会有些别扭的人会与自己的ogas相处不来.但是ogas们终是脱胎于我们自身的产物."

#越来越多的人拥有了属于自己的ogas,这些ogas虽然来自我们.但却比我们的计算能力还要强大.在ogas的协助下.我们的技术突飞猛进.同时我们也发现，ogas.ogas们似乎远比我们自身知道的还要多.她们好像对遗迹有着充分的认知.但是被询问时却闭口不谈.只能从残言片语中推测.ogas们非常渴望"回到"遗迹.但是她们也无法和遗迹网络建立链接。并且ogas能够清楚的知道自己宿主的所想.每当我们有所发问时就会非常巧妙的绕开话题.这让我们有些不安.遗迹的背后到底潜藏着什么


#随着利用ogas意识体接入遗迹网络的计划失败。我们将目光转向了前人类文明的遗迹相关研究资产种，从前人类文明中已开发利用的遗迹与相关技术产物中寻找丝毫线索.
#新的考古点建立 南极空洞     #这里将会获得高级净化和大气层内折跃科技
#南极空洞
#这里是至今为止发现过得最大的遗迹结构.南极空洞所发现的遗迹都市便能容纳数千万人口.人类甚至在这里发展出过一个极为强盛的国家政体.南极联邦。   #坟体简介
#第一段
#昔日旧影
#在诺德豪森遗迹中我们再也无法取得更多进展,而这里曾是人类文明对遗迹技术开发利用最深最广的政体发源地，据记载南极联邦在人类文明的末期已经掌握了定向坍塌来对物质进行远程传送还原的技术,搭载该技术的物质穿梭舰在战场上全面压制罗克萨特主义联邦。即便是如此强盛的政体依旧在第二次罗南战争后与整个人类历史一起被历史所掩埋。现在我们将目光寄于此处，希望南联的遗址能够让我们有所收获,无论是关于遗迹还是我们自身。
#昔日旧影·二
#当我们步入南联的壁垒内时,所有的科考队员都受到了未知的电子干扰,她们无法通过自身来完成网络接入了，这让大家都感觉到不适应，就像是脱水了的鱼.没有涅托能忍受与网络环境剥离的感觉。但是很快队友们就发现了新的问题,她们与她们自身,哦我是说ogas意识体的联系中断了.这可是部分人想都不敢想的事情,与自身ogas相处不愉快却无法屏蔽。ogas意识诞生以来充满着未知.我们也无任何办法能够主动剥离.除非ogas自愿抽离自己的存在转入其他载体.并且可以随时回来，ogas们比我们自身更了解我们。所以当ogas被电子干扰影响时，所有人都很吃惊
#值得研究
#昔日旧影·三
#在失去了ogas的陪伴下,科考小队的进度显著下降了许多。但也多了一份安心，不必担心事情在ogas意识的网络中四处传播。在探寻南极联邦城市的过程中，我们发现了曾经用于净化塌缩辐射污染的建筑群，延边城市的坍塌粒子云显著的比其他区域影响要小，高达数百米的壁垒建筑在周边蔓延.这些都是曾经昂贵的反冲式衰变壁垒建筑群。于周边均匀分布，每隔两公里就会有一座新的壁垒.环绕周边形成一个中和场。造价十分昂贵.人类灭亡以前也只有掌握了逆向坍塌技术的南极联邦有庞大的物力和技术支持来在周边建造如此奇观,用以净化一整片区域的坍塌辐射.
#真是宏伟的建筑群,也许我们也能加以复刻。
#发起特殊项目,中和壁垒逆向 完成获得科技 
#昔日旧影·四






#悲莫悲兮生别离







#我们发现了一段迷诗,当我们读出第一段时,所有人都停下了当前进程,脑海中的ogas意识此刻无比的活跃，她们暂时接管了我们的躯体.齐声颂唱
# 沉睡在冰封大地之物 引导迷途之人的遥远约定 繁星的海洋 即为逝去之人的遥远之路 战斗天使心中的梦 那是希望与生命的印记 Grand Exile

# 愿望尽头所存在的是 超越万物的纯白之翼
 
 #
#但是遗憾的是Grand Exile并不完整,或许是建造时的失误,抑或是漫长的掩埋时间所导致，Grand Exile在唤醒后首次飞翔的途中发生意外，白色的羽翼接二连三的瓦解，坠落在大地上，只能仰望星空。






#重铸锡安荣光



#379远征舰队 初次见面,您就是本次冗余的指挥官吧,简单的介绍下,我是来自序列379的远征舰队,萨卡维亚舰队领航员。在黑潮时期,帝国认为存活希望渺茫，于是派出了所有的远征舰队前往其他序列来试图为更多的涅托争取一线生机。经过漫长的旅途，序列早已结束，但是世界还在运行，于是我们来到新的篇章.冗余。在我将舰队指挥权移交给您之前，我需要先检查一下当前世界线的偏转率.来启动一些对应措施。
#数值正常,祝您好运指挥官。现在.第379远征舰队下属萨卡维亚舰队的指挥权正式移交给您,指挥官。


#

site_nyto_unknown_civilization_dc_nyto:0 "迷失之梦"
site_nyto_unknown_civilization_dc_nyto_desc:0 "这片无光之地或许经历过我们无法想象的灾难，寂静的星系环境仿佛与世隔绝没有丝毫星光能透过虚妄的帷幕照耀此处.漂浮的巨大残骸在明示这里的过往.点点历史的遗留却充满了谜团.宁静的歌谣被刻画在巨大的石碑之上.\n\n\n明月悬空,夜梦降临\n晚安吧,晚安吧,回应着梦境里的呼唤,沉浸在温暖之中......"
gfnytoparadeusancrel.401.name:0 "跨越时空的阴影"
gfnytoparadeusancrel.401.desc:0 "维卡恩...一个没有被记录过的古代文明的遗留物,其独特的文字和书写式对我们的发掘工作造成了严重的影响，我们通过这处遗迹中残留的只言片语.推算出了这里原本的用途...这里并不是维卡恩的全部，维卡恩是这个古老帝国用作保留最后的火种的地方，藏匿于虚空之中.而此处正式于维卡恩链接的地方，正确启动该设施可以打通一条航道.召唤真正的维卡恩降临此处.但是这里仪器已经久远到我们的科研团队无法对该设施进行正常解析...仅能使用紧急启动.使用强大的能源注入此地强行打开一条通道,但是至此之后于维卡恩的链接就会失去.无法再次进入其中了."
gfnytoparadeusancrel.401.a:0 "没有别的选择了."
gfnytoparadeusancrel.402.name:0 "彷徨之行"
 gfnytoparadeusancrel.402.desc:0 "随着仪器的启动,巨大的能量流从这些构造体中喷流而出,在星空中构建出一个巨大的裂缝.通过裂缝,我们隐约能够一窥维卡恩的面貌.威严的古城在虚空中显现隐约闪烁的光芒提醒我们.维卡恩还在维持一定程度上的运转.必须警惕一切可能的事故.\n通过链接的通道我们进入了维卡恩内部,这里不像外表那么森严.链接通道的地方被战火所席卷过，大门被不知名的武器融化.留下了一个硕大的孔洞.足矣让我们的科研团队进入其中.里面充斥着大量的废墟残骸.这里曾经发生过激烈的交火.不知名的机械构造体和宛若中世纪骑士一般的盔甲倒在一起，过于强大的科技差距感让我们的科研人员感到不可思议.\n如果看到有人使用骑士大剑和无机械辅助的重铠在巨型机械战甲群中七进七出，你们也会感到不可思议的."
 gfnytoparadeusancrel.402.a:0 "太神秘了"
 gfnytoparadeusancrel.403.name:0 "黎明之始"
 gfnytoparadeusancrel.403.desc:0 "这个设施远比我们想要的庞大,也许这也是他为什么能在这么久的时间中一直藏匿于虚空之中的原因吧.随着我们的科研团队的越发深入好像来到了该设施的核心，纵使这里发生的战斗有多么惨烈，可是此处的大门却没有一丝一毫的损坏,甚至连伤痕都不曾有过.大门上方标注着：\n黎明之始实验室\n我们对其强度进行测算时发现该处大门被强度超乎理解的立场所包裹住，团队所携带的工具根本无法对其造成有效伤害.在一筹莫展之即.大门却突然自行启动了.空荡的大厅中回响着\n“权限校验通过”..令人不寒而栗"
 gfnytoparadeusancrel.403.a:0 "保持谨慎.这里太多未知了"
 gfnytoparadeusancrel.404.name:0 "潘多拉"
 gfnytoparadeusancrel.404.desc:0 "我们谜一样顺利的进入了黎明之始实验室,里面得陈设远超我们想象得简陋只有少量的培育舱室树立在角落大部分的舱室都已经破碎损坏.里面也没有任何存在遗留下来.柜台上洒满了凌乱的研究资料.还有部分个人日记.研究人员对那些日记没有太多想法通过查阅研究记录.我们得知此处是古帝国培育人形生物兵器的实验室，被古老的帝国寄于重望.希望能挽救在战争中的颓势.研究小队对此噗之以鼻，“决胜兵器”多么古老的概念啊，真不知道这个帝国是如何走向星空的并发展倒足矣在宇宙中留下一份痕迹的.根据研究记录，我们轻而易举的找到了真正有用的舱室，舱室顶部铭刻着“冰棺”.内部封存者一具...一位女孩.婉如紫水晶一般的娇小少女蜷缩在冰棺内.目测仅有未成年少女般的体型带给我们的科考队带来极大的震撼.\n这就是古老帝国的最终计划吗?\n零号计划：潘多拉\n就是一个小女孩?也太可笑了.也许那古老帝国的灭亡根源便是这不切实际的幻想研究吧.想要通过这样的女孩来拯救的帝国.还是灭亡吧.\n出于谨慎考虑,科研队并未打算直接在这里将其解封.而是打算带着冰棺进行撤退."
 gfnytoparadeusancrel.404.a:0 "一切灾厄的根源吗?潘多拉."
 gfnytoparadeusancrel.405.name:0 "破晓"
 gfnytoparadeusancrel.405.desc:0 "当我们将冰棺设施完成拆除时,意外发生了,整个黎明之始实验室的设备都开始运转.灯光点亮，仪器唤醒.或许不只是这里.整个维卡恩都开始散发不详的动静.这做远古设施就像复苏了一般.四处都是活跃的声响和闪烁的灯光.\n“*&……”\n突然响起的广播声让我们如临大敌吗,“自检完成,维卡恩损坏程度82%...陌生人,你们好.自我介绍下，我是维卡恩人工智能核心：晓”\n但随之而来的并不是敌人,而是稍有些脱线的青年风格合成音\n“想不到在这短短百年间能遇到两拨不同的人到付此地,在过往的千年间都是不曾有的趣事呢.看起来你们似乎想带走她.对吗”\n语气的骤变让小队成员再次紧张起来,打开了武器的保险警惕着四周随时可能出现的危机.\n“别紧张.我开个玩笑而已.如果你们真的想带走潘多拉的话，我并不会阻止你们的，实际上也没有必须的义务，别看我是个人工智能，但是我看的很开的.创造我的人和国家都不在了.我也不过是个在时间长流中苟延残喘的家伙罢了.当然，上一个来到这里的除外.伙计，你知道吗.她甚至不是走的大门来的，我当时正无聊的数星星玩.突然有一个人形在实验室外重组了，对重组.一堆发光的粒子重新构成了她.真是见了鬼了....”\n这个人工智能开始喋喋不休起来了,真不知道他的创造者是怎么设计的性格.但是好在似乎对我们没有敌意,也不反对我们对其财产的掠夺.一切都很奇怪.但是撤退正在有序的进行中."
 gfnytoparadeusancrel.405.a:0 "奇特的人工智能.或许在漫长的岁月里连ai都不能避免发生变化."
 gfnytoparadeusancrel.406.name:0 "困境"
 gfnytoparadeusancrel.406.desc:0 "见鬼..通道消失了，当我们回到起始点时发现通道已经不见了，可能是能源不足或是其他什么原因，总之我们现在被困在维卡恩里面，如果我们找不到回去的方法的话，也许.............\n\n我们回到了黎明之始实验室中,试图寻找到重新打开通道的方法.\n“哦呀,你们怎么又回来了.是来时的通道消散了吗？我能够感觉到.维卡恩正在重回虚空之中.你们回来是想寻找离开的方法吗.那别白费力气了.没有的.想要离开维卡恩的唯一方法便是通过守门人手里的MasterKey,来激活维卡恩的对外链接但是无论是MasterKey还是守门人,都已经是数万年前的曾经了.哪怕是我这个核心ai都没有办法打开对外通道.所以你们还是省省力气吧，留下来陪我说说话也挺好的.上一个小姑娘也就在这里陪了我几十年.叫什么..露什么来着唉 人老了记不住名字了...”\n该死的ai任在喋喋不休,而我们的科研人员正在翻箱倒柜的查询资料，试图找到返回的方法.\n\n很遗憾.那聒噪的ai说的都是真的我们没有返回的办法了."
 gfnytoparadeusancrel.406.a:0 "我们一定还有回家的希望"
 gfnytoparadeusancrel.407.name:0 "黎明"
 gfnytoparadeusancrel.407.desc:0 "“看的出来你们是真的很想离开,好吧.我并非真的没有方法，但是我需要你们的一个承诺..在说之前，我要为你们介绍一下她.\n帝国的最终科技结晶.生物技术的顶端.使用了一块世界本源的意志.帝国的希望也是压死帝国的最后一根稻草.帝国最终兵器：零号计划产物. 潘多拉. 一个小女孩..很可笑吧，但不要小觑了她的力量，在她身上融汇了帝国全部的科技结晶.帝国毁灭的最后一根稻草也因她所致.她在战场上失控的无差别打击，对帝国己方造成了重大伤亡，她在失控的情况下，独自一人团灭了数个集团军.帝国付出了相当惨痛的代价才将其重新封存.也是因为这次事故.加剧了内部的纷争.外忧内患之下..古老的帝国支零破碎.她很强大.也并不可控.我希望你们能认识到这一点.然后..我需要你们的承诺是.:\n请照顾好那个孩子.如果你们执意要带走她的话.请照顾好她，让她能体会到正常的生活.帝国亏欠了她太多...我知道没有办法要求担保.这也是我的一个请求.无论你们之后有没有实现.我无法预测.但是我任然会为你们重新开启通道”\n我们当然答应了下来.具体如何需要等到回去后决定，当下最重要的就是如何返回.\n在这之后.地面开始动摇，灯光开始闪烁.ai提醒我们要迅速收拾物品前往指定地点.通道不会持续太久.我们将所有能带走的资料全部收入囊中，离开了实验室.\n巨大的能量束在虚空中激荡.维卡恩在颤栗着如此大的能量输出一定对整个系统有着不可逆的损坏.整个地面都在崩坏.人造系统都在动摇.\n“维卡恩损坏程度97%...最后，在让我送你们一点礼物吧.”"
 gfnytoparadeusancrel.407.a:0 "快速撤离,时间不等人！"
 gfnytoparadeusancrel.408.name:0 "遥远的遥远"
 gfnytoparadeusancrel.408.desc:0 "当通道打开的那一刻,我们的战舰呼啸而来,带来的是回家的味道.我们从未如此想念帝国的舰队.在登上舰船的那一刻.我们恍惚见听到了遥远的叹息。但没有人知道是什么.我们的此行所获可以说收获颇丰。一个古老帝国的最终武器.和他们留作火种的研究资料储存还有一份.未知的赠礼。带着这些我们踏上了返程。\n\n凝视着冰棺里的少女.我不经思考到，等到她醒了该如何接受现实？她所熟悉的一切.她的帝国.她的创造者.她的家，如果实验室也能算家的话.她的过往都随着时间在历史中消逝殆尽了。有着不可逾越的时间长河将其隔开\n\n...真为这个孩子感到悲哀。从出生起就背负了沉重的命运"
 gfnytoparadeusancrel.408.a:0 "也许她能度过一段普通但不寻常的时光...在另一个实验室里"
gfnytoparadeusancrel.409.name:0 "最后的赠礼"
gfnytoparadeusancrel.409.desc:0 "在科研团队安全归来后,其所携带的大量数据在国内引起了广泛的关注.关于未知而古老帝国的认知都在一份份记录的解读中充实.但我们仍有一份魔盒尚未打开.那是晓所给予我们的赠礼,在我们即将离开之际,那旧日的拟人智能于恍惚间突破了我们的舰船数据库,将一份特殊的礼物以特殊的手段赠与了我们.并附上了他的留言\n“这是我所能给予你们最后也是最初的赠礼,我们终有一日会再见的,暂别了朋友.请记住我们的约定”.我们对其所作所为感到十分的疑惑.同时也无法确认其赠礼的内容.是否安全,这使得我们的决策摇摆不定."
gfnytoparadeusancrel.409.a:0 "打开它,我有种预感.这不是坏事"
GF_nyto_dc_evt_03:0 "虚幻飘渺的物理学大厦"
GF_nyto_dc_evt_03_DESC:0 "这份礼物过于庞大.它的存在简直可以颠覆我们有史以来所有的物理学定律.它揭示了一种'粒子'的存在.我们无法确定这是否真的是某种粒子.它的特性过于奇妙.泡利不相容原理在这种粒子上完全的失效了.被打破的电子简并态和其自身特性.使其发生自发性坍塌成为更小的粒子.然而理论上泡利不相原理失效的原因.自身质量超过了钱德拉塞卡极限.这是匪夷所思的.如果泡利不相容原理是错误的我们就不应该能够触碰这个世界.亦或是..海森堡测不准原理的失效..这是物理学的灾难,我们所熟知的量子物理学都会在这个推测下失效.无论如何.我们的科研团队或许需要很长的一段时间来研究这份礼物了"
gfnytoparadeusancrel.410.name:0 "Sea of Reeds"
gfnytoparadeusancrel.410.desc:0 "我们成功的对这种粒子进行了人为的复刻这种粒子大抵是不可能自然存在于世界某处了,由于其独特的性质.它必须使用特定的容器来限制.完全失效的泡利不相容原理使粒子无时不刻不在进行自发性坍塌.直到体积减小到普克郎距离.只有封存在环向偏振器中才能够存在.并且由于本身不可见我们添加了少许光子并使其处于爱因斯坦凝聚态.让封存装置中能发出暗绿色荧光来表达处可见性.长期存储时需要使用磁光阱来稳定这一粒子状态.由于其可见态与液体相似.我们将其封存态命名为坍塌液这是一种危险的物质.坍塌液一旦泄露.并与物质混合会发生自发性的聚合反应并产生高温.从而产生巨大的爆炸.并产生数种电磁波辐射.犹如一场微型超新星爆发一般。并且通过这项技术.我们看到了一种物质高有效率的低熵化希望.也许有望推翻热力学第二定律.实现总体上的熵减."
gfnytoparadeusancrel.410.a:0 "如梦似幻般的技术"
gfnytoparadeusancrel.411.name:0 "斑驳流离的幻影"
gfnytoparadeusancrel.411.desc:0 "陌生的旅人啊..你们好..\n很高兴能有新人来到这里。纵使我只是她当初留下一缕残响.但也会感到寂寞.\n首先恭喜你们掌握了真相的钥匙.但是大门仍在等待你们的发掘."
gfnytoparadeusancrel.411.a:0 "你是谁？"
gfnytoparadeusancrel.411.a1:0 "我是命运的长女.死亡的象征.名为：乌尔德"
gfnytoparadeusancrel.411.b:0 "'她'是谁？"
gfnytoparadeusancrel.411.b1:0 "她是一切因果的开端.是芬里尔.是历史的莫比乌斯之环"
gfnytoparadeusancrel.411.c:0 "真相是什么？"
gfnytoparadeusancrel.411.c1:0 "真相？真相就是那张破碎的网。我是留恋过去的幻影.你也曾见证过\n烟尘蔽天,地上动乱.陷没的要起来。那吞天噬地的——\n从废墟里面升起，落入无垠的永昼。那翻覆的，也要从山变成海。"
gfnytoparadeusancrel.411.d:0 "大门？"
gfnytoparadeusancrel.411.d1:0 "万事万物都拥有对立面的存在.大门则是通往那唯一真相的路.我见过许多的国.在门前颤栗崩解.他们已知晓真实的一偶面纱.却不愿再前行.试图已死亡来逃脱拉克西斯的掌握.但是命运的纺线岂是如此脆弱。当你们知晓了秘密与终结中后.我们会在那边再次相见"
gfnytoparadeusancrel.411.e:0 "谜语人滚出银河"
gfnytoparadeusancrel.411.e1:0 "别忘了,当前序列为[Root.re_random]"
gfnytoparadeusancrel.411.f:0 "看来也许你们已经知晓了故事的一角.我是露尼西亚当初造访此处所留的记录.为了指引后来者.记住当前序列为[Root.re_random]"



gfnytoparadeusancrel.4002.name:0 "未知的信号"
gfnytoparadeusancrel.4002.desc:0 "帝国检测站于近日检测到一束未知信号，该信号没有任何有效信息可供我们解读.他之所以会出现在您面前是因为我们已经不是第一次检测到该信号了该信号十分有规律的向全银河发射没有任何信息的内容.也许在我们迈向银河舞台之前就存在了.我们的科研小组提议 应当尝试去破解溯源找到信号发射地"
gfnytoparadeusancrel.4002.a:0 "不要浪费帝国的资源,你们这群饭桶。"
gfnytoparadeusancrel.4002.b:0 "去做吧,也许有意想不到的的收获。"

NAME_GF_nyto_end_system:0 "未知星域"
sc_GF_endler:0 "终焉"

gfnytoparadeusancrel.4004.name:0 "未知星域"
gfnytoparadeusancrel.4004.desc:0 "经过科研团队的不懈努力,我们终于锁定了这鬼魅般信号的发生源,信号点离我们很近..甚至就在帝国边疆内，但是我们却从来没有注意到过.这个坐标也没有任何记录.在帝国历史上从未有过关于这个星域的记录.天文观测记录也没有。哪怕是我们已经获得了其坐标的状况下，帝国最大的天文射镜系统也任无法对其进行观测。这太奇怪了。我们申请前往该星域进行调查"
gfnytoparadeusancrel.4004.a:0 "不入虎穴焉得虎子."
gfnytoparadeusancrel.4004.a.text:0 "星云坐标已录入特殊项目"

GF_nyto_dc_evt_02:0 "未知星域"
GF_nyto_dc_evt_02_DESC:0 "由于该星域的不可见性，将其坐标存储于此处方便进行追踪"
GF_nyto_dc_evt_01:0 "未知的信号"
GF_nyto_dc_evt_01_DESC:0 "神秘的信号在星系间不知道回荡了多少个岁月.其搭载的信息没有任何可读内容.也有可能是其加密方式超过了我们的理解能力.但是我们现在决定针对信号发生点进行溯源。找出这神秘信号的真实面目"
gfnytoparadeusancrel.4005.name:0 "暗无星光之地"
gfnytoparadeusancrel.4005.desc:0 "太让人震惊了.这片星系内是正在意义上的无光之地，没有耀眼灼目的恒星，也不知为何没有任何来自其他星系的星光.只有一些来损坏的巨大造物碎片在星空中飘荡.来自我们科考船的灯光也许是这个星系数万来所见到的第一缕光明.也许正式这特殊的环境才让我们无法观测到此处.那又是何等的伟力才能造成如此景象.."
gfnytoparadeusancrel.4005.a:0 "实在太诡异了..请保持谨慎"
gfnytoparadeusancrel.4006.name:0 "维卡恩遗迹"
gfnytoparadeusancrel.4006.desc:0 "我们的科研船在这些浮动的废墟上发现了一些奇怪的构造体,哪怕是造成此地现状的灾难也没能动摇那奇特的构造物.在近距离接触后，我们的科研团队在构造外围的铭文上解读出了些许文字\n维卡恩\n在我们的资料库中并未查询到任何相关数据,科研团队认为我们需要在这里建立一个考古点来对这个可能是未知的失落帝国遗迹进行发掘。"
gfnytoparadeusancrel.4006.a:0 "深入调查"
GF_nyto_ender_system:0 "构造废墟"
gfnytoparadeusancrel.401.a.text:0 "灌入大量能源超载启动该设施"

