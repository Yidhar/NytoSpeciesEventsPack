l_english:
 site_nyto_unknown_civilization_202055:0 "Unknown Civilization Ruins"
 site_nyto_unknown_civilization_202055_desc:0 "From the birth of the first kingdom in Mesopotalia plains, even from the days when the first Mammoth runs the icefields, this planet has been littered with primordial cavernous ruins, former humans benefitted from it, died from it, and so is the birth of our people. Now this land is raging with Collapse radiation pollution, this is the result of a former human era exploration failure. Even though they have invested much into decyphering and development of the ruins, but even to their destruction they did not discover the answer. Now, it is our turn to take over, our scientists wishes to find the reason to our birth in these ruins, and the source of their technology from the roots. Even with the risk of repeating history again, yet, some destiny feeling drives us..."
 gfnytoparadeusancrel.2001.name:0 "Nordhausen Ruin"
 gfnytoparadeusancrel.2001.desc:0 "This was once called Ruin one by the former USSR, this is also the birth place of the first sapient AI. We today return here, attempt to find clues to genesis. \n\n We have found a large listening post near the ruin called Devil's Peak, remaining records shows that, this was once recording the electric signals of the ruin, and we hope to find some clues here. \n\n Damned, time has corroded this place too hard, we found nothing of value. Even though they kept a full channel surveillence, but we have found nothing. Why is this happening? \n\n We returned to the camps, examined once more records left by the former humans, however, every time the ruin is involved, the records are oddly damaged, we think this not to be a coincidence. Something happened and this caused the humans to execute a massive record deletion project—— as if they knew someone is coming. Whether these deletions are voluntary, the existence of the ruin becomes clouded. \n\n We have restored some clues in other insignificant places.. now, we will leave for Ижевск, Izhevsk ruin, lastly... we want to submit request for more funds, better to establish a full department. Relic site digging should be a major project that cannot be overlooked. "
 gfnytoparadeusancrel.2001.a:0 "Give them however much they need! But with results. "
 gfnytorelics.1.name:0 "Heritage Department"
 gfnytorelics.1.desc:0 "Originated from the former human civilization structure known as the United Nations, is the most cutting edge structure of ruin technology development and utilization, predecessor of the Antarctic Federation, dedicated to protection and control of ruin technology. Today with the humans dissappearing into the dust, we re-establish the Heritage department, hoping to learn from their experiences, in turn launch our own excavation and research of the ruins. "
 gfnytorelics.1.a:0 "It's all good, and no bad. "
 txt_gfnytorelics1_a:0 "Now you may construct building \"Heritage Department\", and receive national modifier \"Heritage Department\". The next stage of the site is unlocked.  "
 gfnytoparadeusancrel.2002.name:0 "Ижевск Izhevsk"
 gfnytoparadeusancrel.2002.desc:0 "Izhevsk was the famous military/light arms production city of the former USSR, we are here today because, we discovered a named report here,  with content written as “Gravity field in the ruin is a signal system responding or controlling other ruins. yet from the analysis of Ruin One, our monitored signals are the signals of the system's control circuits. With the technology of humans in consideration, simulating this system or producing similar signals is impossible, but we can make a math model based off analysis......”, truthfully, humans of the last era could not yet analyze the signals when they left this document, yet, we here today in Nordhausen Ruin heres nothing but silence, perhaps.. perhaps the signals need something to be activated?  Under the situation of no advancement, our scholars had but to blindly guess.\n\n。Our conjecture was correct! we scanned down large amounts of underground structures below the ruin, when we enter it, prospectors discovered it to be a large automated system, this means that USSR had successfully completed the decyphering of the ruin signals, anbd tried to construct a simulation here. In the process, we found that the control systenm is a trinary computer, when the machine turns on it emits specified electromagnetic waves out, with clear purpose. However, we cannot truly activate this system, its energy has been cut, circuits degraded, chips worn. Its wise to say that it's surprising that this system preserved this long here underground. We need to hurry out, and verify our findings in Nordhausen"
 gfnytoparadeusancrel.2002.a:0 "Approved, we are another step closer to the secrets. "
 gfnytorelics.2.name:0 "Signal feedbacks "
 gfnytorelics.2.desc:0 "We recreated the Izhevsk signal generators in Nordhausen ruin. After successful activation, we have observed changes in the gravity wave signals inside the ruin. The whole ruin comes back to life, step shaped texture extends upward from the gate, lighting up along the way. At the same time, we are starting to pick up signals in the listening post. "
 gfnytorelics.2.a:0 "Excellent, prepare for decyphering"
 txt_gfnytorelics2_a:0 "The next stage of the site is unlocked."
 gfnytoparadeusancrel.2003.name:0 "Decoding the signal"
 gfnytoparadeusancrel.2003.desc:0 "Damned, we have entered a stalemate in the decyphering of the signals, we have absolutely no means of connecting them to any symbol that has a meaning, even though we did captured the signal, but its uses are still mystical. What does Ruin one's signal means, what is it continuously sending out? We know not of, the research slows to halt. \n\n Breakthrough！By conducting analysis of mathematic models of the signal, we found it to be very similar to our known OGAS system. to analyze it needs to source back to the first trinary computer used for automation. And we happens to know exactly where it is！Сетунь"
 gfnytoparadeusancrel.2003.a:0 "A bit old, see if a love tap gets it to work"
 gfnytorelics.3.name:0 "Node Activation"
 gfnytorelics.3.desc:0 "With the restoration of Сетунь, this ruin facility is slowly activating and trying to repair itself, however, we have not the intent of providing resourcesfor the repair, all we needed was that computer"
 gfnytorelics.3.a:0 "Now we may begin analysis to the monitored signals"
 txt_gfnytorelics3_a:0 "The next stage of the site is unlocked.。"
 gfnytoparadeusancrel.2004.name:0 "Origin"
 gfnytoparadeusancrel.2004.desc:0 "With the result of Сетунь analyzing the signals, we have received shocking information, these ruins are a set of automated system, built y unknown civilizations unknown years ago, and the signals are communications between them, and our OGAS are homologous with them, or extension, in other words we orgininated here, or born for it. "
 gfnytoparadeusancrel.2004.a:0 "Keep investigating, what these ruins really are"
 gfnytoparadeusancrel.2005.name:0 "Automated life support system"
 gfnytoparadeusancrel.2005.desc:0 "Every ruin site should be a fully automated life support system. Controlled by an independent control system or AI. Who built them, how are they know, we do not know. But correspondingly, we can sense the owner's masterful knowledge of microphysics, our knowledge of collapse and reverse collapse may only be whats the most basic utility."
 gfnytoparadeusancrel.2005.a:0 "Keep Digging."
 gfnytorelics.5.name:0 "Connection Failed "
 gfnytorelics.5.desc:0 "We have failed, no matter what we try we just could not connect to the ruins network, not even the slightest development was made. Rigid setbacks has made our scientists start to question the correctness of our direction. "
 gfnytorelics.5.a:0 "We need to reexamine the plan"
 gfnytoparadeusancrel.2006.name:0 "Missing Part"
 gfnytoparadeusancrel.2006.desc:0 "By comparing the ruin signal and the research findings of the former human research documents, we lack the key to opening the ruin, first we need a complete OGAS system, a Complete OGAS system will give irth to OGAS consciousness, and as the complete carrier of OGAS, posessing independent personality and fearsome computing powers."
 gfnytoparadeusancrel.2006.a:0 "And how do we get her?"
 gfnytorelics.6.name:0 "Brain Inhibbitor removed"
 gfnytorelics.6.desc:0 "After complex bio experiments, we can now remove the inhibtor without affecting second degree level status. Now we just wait for the OGAS constiousness to appear naturally. "
 gfnytorelics.6.a:0 "Good, another step to the truth."
 txt_gfnytorelics6_a:0 "New ascension is ready."
 gfnytorelics.7.name:0 "OGAS consciousness"
 gfnytorelics.7.desc:0 "After a period of observation, there has been some Nytos having birth of OGAS consciousness since the inhibitor removal. We may proceed. "
 site_nyto_unknown_civilization_dc_nyto:0 "迷失之梦"
 site_nyto_unknown_civilization_dc_nyto_desc:0 "这片无光之地或许经历过我们无法想象的灾难，寂静的星系环境仿佛与世隔绝没有丝毫星光能透过虚妄的帷幕照耀此处.漂浮的巨大残骸在明示这里的过往.点点历史的遗留却充满了谜团.宁静的歌谣被刻画在巨大的石碑之上.\n\n\n明月悬空,夜梦降临\n晚安吧,晚安吧,回应着梦境里的呼唤,沉浸在温暖之中......"
 gfnytoparadeusancrel.401.name:0 "跨越时空的阴影"
 gfnytoparadeusancrel.401.desc:0 "维卡恩...一个没有被记录过的古代文明的遗留物,其独特的文字和书写式对我们的发掘工作造成了严重的影响，我们通过这处遗迹中残留的只言片语.推算出了这里原本的用途...这里并不是维卡恩的全部，维卡恩是这个古老帝国用作保留最后的火种的地方，藏匿于虚空之中.而此处正式于维卡恩链接的地方，正确启动该设施可以打通一条航道.召唤真正的维卡恩降临此处.但是这里仪器已经久远到我们的科研团队无法对该设施进行正常解析...仅能使用紧急启动.使用强大的能源注入此地强行打开一条通道,但是至此之后于维卡恩的链接就会失去.无法再次进入其中了."
 gfnytoparadeusancrel.401.a:0 "没有别的选择了."
 gfnytoparadeusancrel.402.name:0 "彷徨之行"
 gfnytoparadeusancrel.402.desc:0 "随着仪器的启动,巨大的能量流从这些构造体中喷流而出,在星空中构建出一个巨大的裂缝.通过裂缝,我们隐约能够一窥维卡恩的面貌.威严的古城在虚空中显现隐约闪烁的光芒提醒我们.维卡恩还在维持一定程度上的运转.必须警惕一切可能的事故.\n通过链接的通道我们进入了维卡恩内部,这里不像外表那么森严.链接通道的地方被战火所席卷过，大门被不知名的武器融化.留下了一个硕大的孔洞.足矣让我们的科研团队进入其中.里面充斥着大量的废墟残骸.这里曾经发生过激烈的交火.不知名的机械构造体和宛若中世纪骑士一般的盔甲倒在一起，过于强大的科技差距感让我们的科研人员感到不可思议.\n如果看到有人使用骑士大剑和无机械辅助的重铠在巨型机械战甲群中七进七出，你们也会感到不可思议的."
 gfnytoparadeusancrel.402.a:0 "太神秘了"
 gfnytoparadeusancrel.403.name:0 "黎明之始"
 gfnytoparadeusancrel.403.desc:0 "这个设施远比我们想要的庞大,也许这也是他为什么能在这么久的时间中一直藏匿于虚空之中的原因吧.随着我们的科研团队的越发深入好像来到了该设施的核心，纵使这里发生的战斗有多么惨烈，可是此处的大门却没有一丝一毫的损坏,甚至连伤痕都不曾有过.大门上方标注着：\n黎明之始实验室\n我们对其强度进行测算时发现该处大门被强度超乎理解的立场所包裹住，团队所携带的工具根本无法对其造成有效伤害.在一筹莫展之即.大门却突然自行启动了.空荡的大厅中回响着\n“权限校验通过”..令人不寒而栗"
 gfnytoparadeusancrel.403.a:0 "保持谨慎.这里太多未知了"
 gfnytoparadeusancrel.404.name:0 "潘多拉"
 gfnytoparadeusancrel.404.desc:0 "我们谜一样顺利的进入了黎明之始实验室,里面得陈设远超我们想象得简陋只有少量的培育舱室树立在角落大部分的舱室都已经破碎损坏.里面也没有任何存在遗留下来.柜台上洒满了凌乱的研究资料.还有部分个人日记.研究人员对那些日记没有太多想法通过查阅研究记录.我们得知此处是古帝国培育人形生物兵器的实验室，被古老的帝国寄于重望.希望能挽救在战争中的颓势.研究小队对此噗之以鼻，“决胜兵器”多么古老的概念啊，真不知道这个帝国是如何走向星空的并发展倒足矣在宇宙中留下一份痕迹的.根据研究记录，我们轻而易举的找到了真正有用的舱室，舱室顶部铭刻着“冰棺”.内部封存者一具...一位女孩.婉如紫水晶一般的娇小少女蜷缩在冰棺内.目测仅有未成年少女般的体型带给我们的科考队带来极大的震撼.\n这就是古老帝国的最终计划吗?\n零号计划：潘多拉\n就是一个小女孩?也太可笑了.也许那古老帝国的灭亡根源便是这不切实际的幻想研究吧.想要通过这样的女孩来拯救的帝国.还是灭亡吧.\n出于谨慎考虑,科研队并未打算直接在这里将其解封.而是打算带着冰棺进行撤退."
 gfnytoparadeusancrel.404.a:0 "一切灾厄的根源吗?潘多拉."
 gfnytoparadeusancrel.405.name:0 "破晓"
 gfnytoparadeusancrel.405.desc:0 "当我们将冰棺设施完成拆除时,意外发生了,整个黎明之始实验室的设备都开始运转.灯光点亮，仪器唤醒.或许不只是这里.整个维卡恩都开始散发不详的动静.这做远古设施就像复苏了一般.四处都是活跃的声响和闪烁的灯光.\n“*&……”\n突然响起的广播声让我们如临大敌吗,“自检完成,维卡恩损坏程度82%...陌生人,你们好.自我介绍下，我是维卡恩人工智能核心：晓”\n但随之而来的并不是敌人,而是稍有些脱线的青年风格合成音\n“想不到在这短短百年间能遇到两拨不同的人到付此地,在过往的千年间都是不曾有的趣事呢.看起来你们似乎想带走她.对吗”\n语气的骤变让小队成员再次紧张起来,打开了武器的保险警惕着四周随时可能出现的危机.\n“别紧张.我开个玩笑而已.如果你们真的想带走潘多拉的话，我并不会阻止你们的，实际上也没有必须的义务，别看我是个人工智能，但是我看的很开的.创造我的人和国家都不在了.我也不过是个在时间长流中苟延残喘的家伙罢了.当然，上一个来到这里的除外.伙计，你知道吗.她甚至不是走的大门来的，我当时正无聊的数星星玩.突然有一个人形在实验室外重组了，对重组.一堆发光的粒子重新构成了她.真是见了鬼了....”\n这个人工智能开始喋喋不休起来了,真不知道他的创造者是怎么设计的性格.但是好在似乎对我们没有敌意,也不反对我们对其财产的掠夺.一切都很奇怪.但是撤退正在有序的进行中."
 gfnytoparadeusancrel.405.a:0 "奇特的人工智能.或许在漫长的岁月里连ai都不能避免发生变化."
 gfnytoparadeusancrel.406.name:0 "困境"
 gfnytoparadeusancrel.406.desc:0 "见鬼..通道消失了，当我们回到起始点时发现通道已经不见了，可能是能源不足或是其他什么原因，总之我们现在被困在维卡恩里面，如果我们找不到回去的方法的话，也许.............\n\n我们回到了黎明之始实验室中,试图寻找到重新打开通道的方法.\n“哦呀,你们怎么又回来了.是来时的通道消散了吗？我能够感觉到.维卡恩正在重回虚空之中.你们回来是想寻找离开的方法吗.那别白费力气了.没有的.想要离开维卡恩的唯一方法便是通过守门人手里的MasterKey,来激活维卡恩的对外链接但是无论是MasterKey还是守门人,都已经是数万年前的曾经了.哪怕是我这个核心ai都没有办法打开对外通道.所以你们还是省省力气吧，留下来陪我说说话也挺好的.上一个小姑娘也就在这里陪了我几十年.叫什么..露什么来着唉 人老了记不住名字了...”\n该死的ai任在喋喋不休,而我们的科研人员正在翻箱倒柜的查询资料，试图找到返回的方法.\n\n很遗憾.那聒噪的ai说的都是真的我们没有返回的办法了."
 gfnytoparadeusancrel.406.a:0 "我们一定还有回家的希望"
 gfnytoparadeusancrel.407.name:0 "黎明"
 gfnytoparadeusancrel.407.desc:0 "“看的出来你们是真的很想离开,好吧.我并非真的没有方法，但是我需要你们的一个承诺..在说之前，我要为你们介绍一下她.\n帝国的最终科技结晶.生物技术的顶端.使用了一块世界本源的意志.帝国的希望也是压死帝国的最后一根稻草.帝国最终兵器：零号计划产物. 潘多拉. 一个小女孩..很可笑吧，但不要小觑了她的力量，在她身上融汇了帝国全部的科技结晶.帝国毁灭的最后一根稻草也因她所致.她在战场上失控的无差别打击，对帝国己方造成了重大伤亡，她在失控的情况下，独自一人团灭了数个集团军.帝国付出了相当惨痛的代价才将其重新封存.也是因为这次事故.加剧了内部的纷争.外忧内患之下..古老的帝国支零破碎.她很强大.也并不可控.我希望你们能认识到这一点.然后..我需要你们的承诺是.:\n请照顾好那个孩子.如果你们执意要带走她的话.请照顾好她，让她能体会到正常的生活.帝国亏欠了她太多...我知道没有办法要求担保.这也是我的一个请求.无论你们之后有没有实现.我无法预测.但是我任然会为你们重新开启通道”\n我们当然答应了下来.具体如何需要等到回去后决定，当下最重要的就是如何返回.\n在这之后.地面开始动摇，灯光开始闪烁.ai提醒我们要迅速收拾物品前往指定地点.通道不会持续太久.我们将所有能带走的资料全部收入囊中，离开了实验室.\n巨大的能量束在虚空中激荡.维卡恩在颤栗着如此大的能量输出一定对整个系统有着不可逆的损坏.整个地面都在崩坏.人造系统都在动摇.\n“维卡恩损坏程度97%...最后，在让我送你们一点礼物吧.”"
 gfnytoparadeusancrel.407.a:0 "快速撤离,时间不等人！"
 gfnytoparadeusancrel.408.name:0 "遥远的遥远"
 gfnytoparadeusancrel.408.desc:0 "当通道打开的那一刻,我们的战舰呼啸而来,带来的是回家的味道.我们从未如此想念帝国的舰队.在登上舰船的那一刻.我们恍惚见听到了遥远的叹息。但没有人知道是什么.我们的此行所获可以说收获颇丰。一个古老帝国的最终武器.和他们留作火种的研究资料储存还有一份.未知的赠礼。带着这些我们踏上了返程。\n\n凝视着冰棺里的少女.我不经思考到，等到她醒了该如何接受现实？她所熟悉的一切.她的帝国.她的创造者.她的家，如果实验室也能算家的话.她的过往都随着时间在历史中消逝殆尽了。有着不可逾越的时间长河将其隔开\n\n...真为这个孩子感到悲哀。从出生起就背负了沉重的命运"
 gfnytoparadeusancrel.408.a:0 "也许她能度过一段普通但不寻常的时光...在另一个实验室里"
 gfnytoparadeusancrel.409.name:0 "最后的赠礼"
 gfnytoparadeusancrel.409.desc:0 "在科研团队安全归来后,其所携带的大量数据在国内引起了广泛的关注.关于未知而古老帝国的认知都在一份份记录的解读中充实.但我们仍有一份魔盒尚未打开.那是晓所给予我们的赠礼,在我们即将离开之际,那旧日的拟人智能于恍惚间突破了我们的舰船数据库,将一份特殊的礼物以特殊的手段赠与了我们.并附上了他的留言\n“这是我所能给予你们最后也是最初的赠礼,我们终有一日会再见的,暂别了朋友.请记住我们的约定”.我们对其所作所为感到十分的疑惑.同时也无法确认其赠礼的内容.是否安全,这使得我们的决策摇摆不定."
 gfnytoparadeusancrel.409.a:0 "打开它,我有种预感.这不是坏事"
 GF_nyto_dc_evt_03:0 "虚幻飘渺的物理学大厦"
 GF_nyto_dc_evt_03_DESC:0 "这份礼物过于庞大.它的存在简直可以颠覆我们有史以来所有的物理学定律.它揭示了一种'粒子'的存在.我们无法确定这是否真的是某种粒子.它的特性过于奇妙.泡利不相容原理在这种粒子上完全的失效了.被打破的电子简并态和其自身特性.使其发生自发性坍塌成为更小的粒子.然而理论上泡利不相原理失效的原因.自身质量超过了钱德拉塞卡极限.这是匪夷所思的.如果泡利不相容原理是错误的我们就不应该能够触碰这个世界.亦或是..海森堡测不准原理的失效..这是物理学的灾难,我们所熟知的量子物理学都会在这个推测下失效.无论如何.我们的科研团队或许需要很长的一段时间来研究这份礼物了"
 gfnytoparadeusancrel.410.name:0 "Sea of Reeds"
 gfnytoparadeusancrel.410.desc:0 "我们成功的对这种粒子进行了人为的复刻这种粒子大抵是不可能自然存在于世界某处了,由于其独特的性质.它必须使用特定的容器来限制.完全失效的泡利不相容原理使粒子无时不刻不在进行自发性坍塌.直到体积减小到普克郎距离.只有封存在环向偏振器中才能够存在.并且由于本身不可见我们添加了少许光子并使其处于爱因斯坦凝聚态.让封存装置中能发出暗绿色荧光来表达处可见性.长期存储时需要使用磁光阱来稳定这一粒子状态.由于其可见态与液体相似.我们将其封存态命名为坍塌液这是一种危险的物质.坍塌液一旦泄露.并与物质混合会发生自发性的聚合反应并产生高温.从而产生巨大的爆炸.并产生数种电磁波辐射.犹如一场微型超新星爆发一般。并且通过这项技术.我们看到了一种物质高有效率的低熵化希望.也许有望推翻热力学第二定律.实现总体上的熵减."
 gfnytoparadeusancrel.410.a:0 "如梦似幻般的技术"
 gfnytoparadeusancrel.411.name:0 "斑驳流离的幻影"
 gfnytoparadeusancrel.411.desc:0 "陌生的旅人啊..你们好..\n很高兴能有新人来到这里。纵使我只是她当初留下一缕残响.但也会感到寂寞.\n首先恭喜你们掌握了真相的钥匙.但是大门仍在等待你们的发掘."
 gfnytoparadeusancrel.411.a:0 "你是谁？"
 gfnytoparadeusancrel.411.a1:0 "我是命运的长女.死亡的象征.名为：乌尔德"
 gfnytoparadeusancrel.411.b:0 "'她'是谁？"
 gfnytoparadeusancrel.411.b1:0 "她是一切因果的开端.是芬里尔.是历史的莫比乌斯之环"
 gfnytoparadeusancrel.411.c:0 "真相是什么？"
 gfnytoparadeusancrel.411.c1:0 "真相？真相就是那张破碎的网。我是留恋过去的幻影.你也曾见证过\n烟尘蔽天,地上动乱.陷没的要起来。那吞天噬地的——\n从废墟里面升起，落入无垠的永昼。那翻覆的，也要从山变成海。"
 gfnytoparadeusancrel.411.d:0 "大门？"
 gfnytoparadeusancrel.411.d1:0 "万事万物都拥有对立面的存在.大门则是通往那唯一真相的路.我见过许多的国.在门前颤栗崩解.他们已知晓真实的一偶面纱.却不愿再前行.试图已死亡来逃脱拉克西斯的掌握.但是命运的纺线岂是如此脆弱。当你们知晓了秘密与终结中后.我们会在那边再次相见"
 gfnytoparadeusancrel.411.e:0 "谜语人滚出银河"
 gfnytoparadeusancrel.411.e1:0 "别忘了,当前序列为[Root.re_random]"
 gfnytoparadeusancrel.411.f:0 "看来也许你们已经知晓了故事的一角.我是露尼西亚当初造访此处所留的记录.为了指引后来者.记住当前序列为[Root.re_random]"
 gfnytoparadeusancrel.4002.name:0 "未知的信号"
 gfnytoparadeusancrel.4002.desc:0 "帝国检测站于近日检测到一束未知信号，该信号没有任何有效信息可供我们解读.他之所以会出现在您面前是因为我们已经不是第一次检测到该信号了该信号十分有规律的向全银河发射没有任何信息的内容.也许在我们迈向银河舞台之前就存在了.我们的科研小组提议 应当尝试去破解溯源找到信号发射地"
 gfnytoparadeusancrel.4002.a:0 "不要浪费帝国的资源,你们这群饭桶。"
 gfnytoparadeusancrel.4002.b:0 "去做吧,也许有意想不到的的收获。"
 NAME_GF_nyto_end_system:0 "未知星域"
 sc_GF_endler:0 "终焉"
 gfnytoparadeusancrel.4004.name:0 "未知星域"
 gfnytoparadeusancrel.4004.desc:0 "经过科研团队的不懈努力,我们终于锁定了这鬼魅般信号的发生源,信号点离我们很近..甚至就在帝国边疆内，但是我们却从来没有注意到过.这个坐标也没有任何记录.在帝国历史上从未有过关于这个星域的记录.天文观测记录也没有。哪怕是我们已经获得了其坐标的状况下，帝国最大的天文射镜系统也任无法对其进行观测。这太奇怪了。我们申请前往该星域进行调查"
 gfnytoparadeusancrel.4004.a:0 "不入虎穴焉得虎子."
 gfnytoparadeusancrel.4004.a.text:0 "星云坐标已录入特殊项目"
 GF_nyto_dc_evt_02:0 "未知星域"
 GF_nyto_dc_evt_02_DESC:0 "由于该星域的不可见性，将其坐标存储于此处方便进行追踪"
 GF_nyto_dc_evt_01:0 "未知的信号"
 GF_nyto_dc_evt_01_DESC:0 "神秘的信号在星系间不知道回荡了多少个岁月.其搭载的信息没有任何可读内容.也有可能是其加密方式超过了我们的理解能力.但是我们现在决定针对信号发生点进行溯源。找出这神秘信号的真实面目"
 gfnytoparadeusancrel.4005.name:0 "暗无星光之地"
 gfnytoparadeusancrel.4005.desc:0 "太让人震惊了.这片星系内是正在意义上的无光之地，没有耀眼灼目的恒星，也不知为何没有任何来自其他星系的星光.只有一些来损坏的巨大造物碎片在星空中飘荡.来自我们科考船的灯光也许是这个星系数万来所见到的第一缕光明.也许正式这特殊的环境才让我们无法观测到此处.那又是何等的伟力才能造成如此景象.."
 gfnytoparadeusancrel.4005.a:0 "实在太诡异了..请保持谨慎"
 gfnytoparadeusancrel.4006.name:0 "维卡恩遗迹"
 gfnytoparadeusancrel.4006.desc:0 "我们的科研船在这些浮动的废墟上发现了一些奇怪的构造体,哪怕是造成此地现状的灾难也没能动摇那奇特的构造物.在近距离接触后，我们的科研团队在构造外围的铭文上解读出了些许文字\n维卡恩\n在我们的资料库中并未查询到任何相关数据,科研团队认为我们需要在这里建立一个考古点来对这个可能是未知的失落帝国遗迹进行发掘。"
 gfnytoparadeusancrel.4006.a:0 "深入调查"
 GF_nyto_ender_system:0 "构造废墟"
 gfnytoparadeusancrel.401.a.text:0 "灌入大量能源超载启动该设施"
 operation_nyto_pop:0 "人口替代"
 operation_nyto_pop_desc:0 "我们可以通过一系列方式去替代一个人物,悄无声息的在他们的帝国中埋入灾祸的种子.甚至是对其高层官员的替代.\n'我宣布，苏维埃联盟于今日正式解体'"
 operation_nyto_leader:0 "领袖出逃"
 operation_nyto_leader_desc:0 "要求我们潜藏的领袖们即刻从敌国出逃回到我们当作"
 operation_nyto_pop_on_success:0 "$IF_SUCCESSFUL|E$\n大概率替换目标一个人口,小概率替换他们的领袖"
 operation_nyto_pop_message:0 "我们在[This.GetName]上成功的完成了人口渗透任务"
 GF_nyto_operation.01.name:0 "完成目标替换"
 GF_nyto_operation.01.desc:0 "我们已经完成了对目标的生体替换,现在他已经不再是他了.而是一名[owner.GetSpeciesName],获得了新生的[target.GetSpeciesName]将作为我们的线人在[target.getname]中运作"
 operation_nyto_pop2:0 "煽动群众"
 operation_nyto_pop2_desc:0 "通过我们潜藏在[target.GetName]的[owner.GetSpeciesName],我们可以煽动他们的群众.组织一场游行或者是暴乱"
 operation_nyto_pop2_on_success:0 "$IF_SUCCESSFUL|E$\n目标国所有存在渗透人口的星球都有概率发生一场游行或是暴乱"
 GF_nyto_operation.02.name:0 "煽动流民"
 GF_nyto_operation.02.desc:0 "我们潜藏的人员正在煽动[target.GetSpeciesName]对社会的不满."
 GF_nyto_operation.03.name:0 "蛊惑官员"
 GF_nyto_operation.03.desc:0 "如果行动中能加入地方官员的掩护.能更是再好不过"
 GF_nyto_operation.04.name:0 "一场盛宴"
 GF_nyto_operation.04.desc:0 "[target.GetName]中开始了人民的盛宴.而我们潜藏在幕后欣赏这一出好戏"
 GF_nyto_operation.06.name:0 "领袖已到达"
 GF_nyto_operation.06.desc:0 "我们潜伏在[target.GetName]中的领袖已悉数回国,部分领袖更是带来了他的舰队"
 GF_nyto_operation.061.name:0 "领袖叛逃！"
 GF_nyto_operation.061.desc:0 "一些领袖乘乱判出了祖国！携带着重要资料甚至带领着舰队前往了[from.owner.GetName]！这可能是一场早有预谋的行动！"
 GF_nyto_operation.062.name:0 "[from.GetName]大清洗"
 GF_nyto_operation.062.desc:0 "[from.GetName]对我们张扬的活动表现出了极大的反应,现在他们已经开始对国内张开肃清。我们的间谍网可能会遭受较大的损伤,这次事件后我们可能很难再对齐进行渗透活动"
 GF_nyto_operation.062.a:0 "他们防不住的。"
 GF_nyto_operation.061.a:0 "给我查！叛徒的资料我要立刻！马上在我的办公室里看到！"
 GF_nyto_operation.063.name:0 "大清洗"
 GF_nyto_operation.063.desc:0 "根据我们的情报显示,那些叛逃出国的领袖，在途中变成了[fromfrom.owner.owner_main_species.GetName].我们根据线索在全国各地找出了大量被渗透的人员，遍布各大领域，我们被渗透的就如同筛子一般"
 GF_nyto_operation.063.a:0 "该死的,我们的情报部门是酒厂吗！"
 GF_nyto_operation.40001.name:0 "星球暴乱"
 GF_nyto_operation.40001.desc:0 "一场规模空前的暴乱席卷了[ROOT.GetName],当地政府已经濒临垮台.无力对事态进行限制.我们必须马上做出行动"
 GF_nyto_operation.40001.a:0 "他妈的,国家怎么变成了这个样子.给我派坦克去把那些刁民上天，还有那个无能的总督"
 operation_nyto_pop_message_2:0 "一场由我们策划的盛宴正在[This.owner.GetName]中的[This.GetName]上发生"
 operation_nyto_pop_message_3:0 "我们成功的在[This.GetName]上引发了一场声势浩大的游行"
 GF_nyto_operation.40002.name:0 "一场游行"
 GF_nyto_operation.40002.desc:0 "[This.GetName]上的人们组织起来发动了一场空前规模的游行,大量工人罢工,游行队伍挤占公共交通.数个大城市的运行已经陷入了瘫痪.我们必须尽快解决这一事态"
 GF_nyto_operation.40002.a:0 "这已经不是一般的刁民了,必须重拳出击!"
 GF_nyto_oper_pop:0 "聚众游行"
 GF_nyto_oper_pop_desc:0 "人民放下工作和学习,在城市街道中聚集起来.向政府表达他们的诉求和抗议."
 operation_nyto_pop_message3:0 "[This.owner.GetName]中的一位领袖[THis.GetLeaderName]被我们秘密代替了"