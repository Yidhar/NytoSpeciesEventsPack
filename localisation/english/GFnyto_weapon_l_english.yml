 Electronic:0 "§BElectronic Warfare§!: §GDuring combat, positive or negative buffs will be dynamically provided based on the settlement of ['GF_nyto_concept_Electronic'].§!\n$Electronic_desc$"
 Electronic_desc:0 "§B['GF_nyto_concept_Electronic']§!:每条船会根据自身携带的电子对抗设备来获得算力,获得自身设备算力相加的总算力x§G己方$MOD_INTEL_DECRYPTION_ADD$£mod_intel_decryption_add£ §!§R/敌方$MOD_INTEL_ENCRYPTION_ADD$£mod_intel_encryption_add£§! 后§Gx1%§!§B即为自身有效算力。每一条船的算力都会叠加到自身所在舰队上。在进行电子战时最小计算单位为每舰队。§!\n§R在交战时双方算力会进行对抗,己方有效算力扣除敌方有效算力后获得实际舰队算力§!。\n当对抗结束后舰队算力为正数,则每点算力每天增加:§G\n$MOD_SHIP_SHIELD_DAMAGE_MULT$:0.5%\n$MOD_SHIP_ARMOR_DAMAGE_MULT$:0.5%\n$MOD_SHIP_ACCURACY_MULT$:5%\n$MOD_SHIP_EVASION_MULT$:5%§!\n如果舰队算力为负数,则每点算力每天减少:§R\n$MOD_SHIP_SHIELD_DAMAGE_MULT$:0.01%\n$MOD_SHIP_HULL_DAMAGE_MULT$:0.01%\n$MOD_SHIP_SHIELD_MULT$:0.1%\n$MOD_SHIP_ARMOR_MULT$:0.1%§!\n负面buff会在交战结束后仍然保留10天"
