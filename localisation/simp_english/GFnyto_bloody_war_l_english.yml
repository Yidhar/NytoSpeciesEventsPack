GFnytobloodywar.2.name:0 "Approaching Night"
GFnytobloodywar.2.desc:1 "§H[GFnyto_bloody_war.GetSpeciesName]§! coming back from the ashes seems to not be ignored by the fallen empires, and §HParadeus Remains§! are especially strong in their sentiment. Even other fallen empires living in their comfort zones did not ignore such a growing crisis that threatens the entire galaxy. Despite their previous uninterested altitude towards galactical affairs, this intel still caused some fluster. In the beginning it was some scout ships, perhaps just to confirm the seriousness of the situation, but then comes reports of their navy organizing on the border, prepared for the incoming storm. \n\n Now, the fallen empire has turned from to full isolation to full solidarity, leading the galactical defense forces. They offically declare that they are the leader of §HPan-galactic defense alliance§! and sending invites to all species, hoping that they lay down all hatred and join the alliance to fight against this enemy that threatens all sentient beings of the galaxy. "
GFnytobloodywar.2.a:0 "What does this mean for us?"
GFnytobloodywar.3.name:0 "Final chapter of the Bloody war"
GFnytobloodywar.3.desc:0 "After a long and bloody struggle, the universe sighs in relief as §H[GFnyto_bloody_war.GetSpeciesName]§!'s invasion resulted in their total failure. Ease and happiness spreaded throughout the universe at FTL speed, countless planets held spontaneous activities to celebrate this victory. Perhaps we can use this chance to open a new chapter to the peace and stability of the universe? "
GFnytobloodywar.11.desc:1 "......"
GFnytobloodywar.11.a:1 "......"
