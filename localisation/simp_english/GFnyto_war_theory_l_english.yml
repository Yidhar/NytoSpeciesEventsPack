GFnyto_war_theory_A:0 "Mobile Base trade Doctrine focuses on fighting behind enemy lines, paralyzing enemy industry planets to win the war."
GFnyto_war_theory_B:0 "Superior Range Doctrine focuses on utilizing superior range, destroying as much as can before the enemy gets close to win the war."
GFnyto_war_theory_C:0 "Decisive Weapon Doctrine focuses on build."
GFnyto_war_theory_D:0 "Swarm Assault Doctrine focuses on using number advantages, using own industrial advatanges to procrastinate the enemy to win the war。"

